  { path: """models/3D/Code Examples/Uniform Distribution on a Sphere Example 3D.nlogo3d""", info: """This code example demonstrates the correct way to uniformly distribute turtles on the surface of a sphere. Note that simply setting the heading and pitch to random numbers between 0 and 360 results in a non-uniform distribution with clustering at the poles in the z direction.  The solution in `setup-uniform` is based on information found here:""" },
  { path: """models/3D/Sample Models/DLA 3D.nlogo3d""", info: """This is a 3D version of the 2D model DLA. This model demonstrates diffusion-limited aggregation, in which randomly moving (diffusing) particles stick together (aggregate) to form beautiful treelike branching fractal structures.  There are many patterns found in nature that resemble the patterns produced by this model: crystals, coral, fungi, lightning, and so on.""" },
  { path: """models/3D/Sample Models/Fireworks 3D.nlogo3d""", info: """This program models the action of fireworks.  Rockets begin at the bottom of the world, shoot upwards into the sky and then explode, emitting showers of falling sparks.""" },
  { path: """models/3D/Sample Models/Flocking 3D Alternate.nlogo3d""", info: """This is a vector-based 3D flocking model, based on Jon Klein's implementation of Craig Reynolds' Boids algorithm. Each bird is influenced by a series of urges. By assigning different weights to each urge, the birds exhibit different flocking behaviors.""" },
  { path: """models/3D/Sample Models/Flocking 3D.nlogo3d""", info: """This is a 3D version of the Flocking model in the NetLogo Models Library. This model is an attempt to mimic the flocking of birds.  (The resulting motion also resembles schools of fish.)  The flocks that appear in this model are not created or led in any way by special leader birds.  Rather, each bird is following exactly the same set of rules, from which flocks emerge.""" },
  { path: """models/3D/Sample Models/Follower 3D.nlogo3d""", info: """This is a 3D version of the Follower model found in the Art section of the Sample Models. In Follower, turtles attempt to "connect" with other turtles, forming long chains according to a small set of simple rules.""" },
  { path: """models/3D/Sample Models/GasLab/GasLab Free Gas 3D.nlogo3d""", info: """This model is a 3D version of the 2D model GasLab Free Gas; it is one in a series of GasLab models.  They use the same basic rules for simulating the behavior of gases.  Each model integrates different features in order to highlight different aspects of gas behavior.""" },
  { path: """models/3D/Sample Models/GasLab/GasLab Single Collision 3D.nlogo3d""", info: """This model is a 3D version of the 2D model GasLab Single Collision; it is one in a series of GasLab models. They use the same basic rules for simulating the behavior of gases. Each model integrates different features in order to highlight different aspects of gas behavior.""" },
  { path: """models/3D/Sample Models/GasLab/GasLab Two Gas 3D.nlogo3d""", info: """This model is a 2D version of the 3D model GasLab Two Gas; it is one in a series of GasLab models.  They use the same basic rules for simulating the behavior of gases.  Each model integrates different features in order to highlight different aspects of gas behavior.""" },
  { path: """models/3D/Sample Models/Hydrogen Diffusion 3D.nlogo3d""", info: """This model simulates hydrogen diffusion through a lattice, in particular, hydrogen desorption from solid state hydrides. These hydrides are hydrogen storage materials that absorb hydrogen at high pressures, and release hydrogen at high temperatures.""" },
  { path: """models/3D/Sample Models/Life 3D.nlogo3d""", info: """This program is an example of a three-dimensional cellular automaton, it is a 3D version of the Life model. A cellular automaton is a computational machine that performs actions based on certain rules.  It can be thought of as a world which is divided into cubic cells.  Each cell can be either "alive" or "dead."  This is called the "state" of the cell.  According to specified rules, each cell will be alive or dead at the next time step.""" },
  { path: """models/3D/Sample Models/Mousetraps 3D.nlogo3d""", info: """This is a 3D version of the Mousetraps model. Imagine a gymnasium full of mousetraps.  On each mousetrap is a ping pong ball.  Now throw a single ping pong ball into the middle of the room. The ball lands on a trap, the trap triggers, and a second ball flies into the air.  The first ball also bounces into the air again, so now there are two balls in the air.  Each of those two balls triggers another trap, so there's four balls in the air. And so on...""" },
  { path: """models/3D/Sample Models/Percolation 3D.nlogo3d""", info: """This model is a 3D version of the 2D model Percolation. It shows how an oil spill can percolate down through permeable soil.  It was inspired by a similar model meant to be done by hand on graph paper (see "Forest Fires, Oil Spills, and Fractal Geometry", Mathematics Teacher, Nov. 1998, p. 684-5).""" },
  { path: """models/3D/Sample Models/Preferential Attachment 3D.nlogo3d""", info: """This is a 3D version of the NetLogo model Preferential Attachment. In some networks, a few "hubs" have lots of connections, while everybody else only has a few.  This model shows one way such networks can arise.""" },
  { path: """models/3D/Sample Models/Raindrops 3D.nlogo3d""", info: """This is a 3D version of the 2D model Raindrops, it simulates raindrops falling on the surface of a pond and the waves they produce.""" },
  { path: """models/3D/Sample Models/Rope 3D.nlogo3d""", info: """This project simulates a wave moving along a rope.  One end of the rope is green, and the other is blue.  The ends of the rope may be driven in sinusoidal motion (along the y and z axes), causing wave patterns to travel along the rope.  This creates a wave that travels along the rope.""" },
  { path: """models/3D/Sample Models/Sand 3D.nlogo3d""", info: """This is a model of how sand particles interact with each other.  The sand particles move according to the following rules:""" },
  { path: """models/3D/Sample Models/Sandpile 3D.nlogo3d""", info: """This model illustrates a phenomenon known as self-organized criticality. The world is filled with sand organized in columns. Falling sand stacks on top of the sand that is already there. Eventually a column will fall over because it gets too high, and the sand will spill into the surrounding area. This is called a cascade. When a falling column causes other columns to fall, the series of cascades is called an avalanche.  The size of an avalanche is the number of cascades that occur from one grain of sand falling.""" },
  { path: """models/3D/Sample Models/Sierpinski Simple 3D.nlogo3d""", info: """This is a 3D version of the Sierpinski Simple model in the NetLogo Models Library. The fractal that this model produces was discovered by the great Polish mathematician Waclaw Sierpinski in 1916.  Sierpinski was a professor at Lvov and Warsaw.  He was one of the most influential mathematicians of his time in Poland and had a worldwide reputation.  In fact, one of the moon's craters is named after him.""" },
  { path: """models/3D/Sample Models/Sunflower 3D.nlogo3d""", info: """This is a 3D version of the Sunflower model in the NetLogo Models Library. The interlocking spirals found in the seeds, petals and even branches of many plants occur naturally through the growth of the flower.  This model attempts to demonstrate the growth of these naturally occurring spirals.""" },
  { path: """models/3D/Sample Models/Surface Walking 3D.nlogo3d""", info: """This model is a 3D version of a surface-walking algorithm used in "Surface Walk 2D". Turtles approximate a user-defined surface using a simple algorithm that considers the turtle's current position relative to neighboring surface patches.""" },
  { path: """models/3D/Sample Models/Termites 3D.nlogo3d""", info: """This is a 3D version of the Termites model. This project is inspired by the behavior of termites gathering wood chips into piles. The termites follow a set of simple rules. Each termite starts wandering randomly. If it bumps into a wood chip, it picks the chip up, and continues to wander randomly. When it bumps into another wood chip, it finds a nearby empty space and puts its wood chip down.  With these simple rules, the wood chips eventually end up in a single pile.""" },
  { path: """models/3D/Sample Models/Tree Simple 3D.nlogo3d""", info: """This is a 3D version of the 2D model Tree Simple. This model draws special types of pictures called fractals.  A fractal is a shape that is self-similar - that is, it looks the same no matter how closely you zoom in or out.  For instance, a tree can be thought of as a fractal since if you look at the tree as a whole, you see a stick, that is to say the trunk, with branches coming out of it.  Then if you look at a smaller portion of it, say a branch, you see a similar thing, namely, a stick with branches coming out of it.""" },
  { path: """models/3D/Sample Models/Wave Machine 3D.nlogo3d""", info: """This is a 3D version of the 2D model Wave Machine. This model simulates wave motion in a membrane. The four edges of the membrane are fixed to a frame. A green rectangular area represents a driver plate that moves up and down, exhibiting sinusoidal motion.""" },
  { path: """models/Alternative Visualizations/Ethnocentrism - Alternative Visualization.nlogo""", info: """This model, due to Robert Axelrod and Ross A. Hammond, suggests that "ethnocentric" behavior can evolve under a wide variety of conditions, even when there are no native "ethnocentrics" and no way to differentiate between agent types.  Agents compete for limited space via Prisoner Dilemma's type interactions. "Ethnocentric" agents treat agents within their group more beneficially than those outside their group.  The model includes a mechanism for inheritance (genetic or cultural) of strategies. This version is an alternate visualization of the model.""" },

  { path: """models/Code Examples/Patch Clusters Example.nlogo""", info: """This example shows how to identify contiguous "clusters" of patches.""" },
  { path: """models/Code Examples/Patch Coordinates Example.nlogo""", info: """The turtle goes forward "distance-of-travel" and returns to (start-x, start-y). The green patch is the center patch upon which there is a turtle at (start-x, start-y), and the patch "distance-of-travel" away from that center will flash as the turtle passes through it.""" },
  { path: """models/Code Examples/Perspective Demos/Ants (Perspective Demo).nlogo""", info: """This is a version of the Ants model, modified to show off NetLogo's perspective features. Try it in both 2D and 3D.""" },
  { path: """models/Code Examples/Perspective Demos/Flocking (Perspective Demo).nlogo""", info: """This is a version of the Flocking model, modified to show off NetLogo's perspective features. Try it in both 2D and 3D.""" },
  { path: """models/Code Examples/Perspective Demos/GasLab Gas in a Box (Perspective Demo).nlogo""", info: """This is a version of the GasLab Gas in a Box model, modified to show off NetLogo's perspective features. Try it in both 2D and 3D.""" },
  { path: """models/Code Examples/Perspective Demos/Termites (Perspective Demo).nlogo""", info: """This is a version of the Termites model, modified to show off NetLogo's perspective features. Try it in both 2D and 3D.""" },
  { path: """models/Code Examples/Perspective Example.nlogo""", info: """This model shows how to see the world from different perspectives.  It demonstrates the `follow`, `watch`, and `reset-perspective` commands.""" },
  { path: """models/Code Examples/Plot Axis Example.nlogo""", info: """This example shows how to draw an axis line on a plot.""" },
  { path: """models/Code Examples/Plot Smoothing Example.nlogo""", info: """This code example shows you how to plot a "smoothed" version of a jagged line.  When you run the model, the black line is the original line, and the blue line is the smoothed version.""" },
  { path: """models/Code Examples/Plotting Example.nlogo""", info: """This shows all of the code needed to set up a plot which will display two variables as the model runs.  In this case, the two variables are the x-coordinate and the y-coordinate of a turtle.""" },
  { path: """models/Code Examples/Random Grid Walk Example.nlogo""", info: """This code example is a demo of a basic random walk, constrained to lie on a grid.  At each step, the yellow turtle changes its heading randomly, but always in multiples of 90, so the turtle is always facing due north, east, south, or west.  At each step, the turtle always lands on the center of a patch.""" },
  { path: """models/Code Examples/Random Network Example.nlogo""", info: """This shows how to create two different kinds of random networks.  In an Erdos-Renyi network, each possible link is given a fixed probability of being created.  In a simple random network, a fixed number of links are created between random nodes.""" },
  { path: """models/Code Examples/Random Seed Example.nlogo""", info: """This model shows how to use random seeds to create reproducible model runs.""" },
  { path: """models/Code Examples/Random Walk Example.nlogo""", info: """This code example is a demo of a basic random walk.  At each step, the yellow turtle changes its heading randomly.""" },
  { path: """models/Code Examples/Rolling Plot Example.nlogo""", info: """This shows how to make a "rolling" plot, in which only the last n time steps of data are displayed.""" },
  { path: """models/Code Examples/Scale-color Example.nlogo""", info: """This code example demonstrates the `scale-color` reporter.  As a turtle's x-coordinate becomes larger, the turtle acquires a brighter color. Similarly, as a turtle's x coordinate becomes smaller, the turtle acquires a darker shade.  The center of the world is (0, 0).""" },
  { path: """models/Code Examples/Scatter Example.nlogo""", info: """This code example shows three ways to scatter turtles across the world.  One way scatters them evenly across the world.  The second way scatters them in a circle.  The third puts them on the center of random patches.""" },
  { path: """models/Code Examples/Shape Animation Example.nlogo""", info: """This code example shows how to use shapes to create animations.  In this example, there is a walking person and growing flowers.""" },
  { path: """models/Code Examples/State Machine Example.nlogo""", info: """This shows how to make your turtles into "state machines" using a turtle variable and the RUN command.   A state machine consists of a collection of states with a different action associated with each state.  The model itself is an alternate version of the Termites model located in the Biology section of Sample Models.""" },
  { path: """models/Code Examples/Tie System Example.nlogo""", info: """This example shows how to build a simple solar system using the `tie` command. You can explore the motion of the different heavenly bodies independently and combined.""" },
  { path: """models/Code Examples/Transparency Example.nlogo""", info: """This example demonstrates transparency in NetLogo.""" },
  { path: """models/Code Examples/Tutorial 3.nlogo""", info: """The construction of this model is described in Tutorial 3 in the NetLogo User Manual.""" },
  { path: """models/Code Examples/User Interaction Example.nlogo""", info: """This demonstrates the usage of NetLogo's user interaction primitives, all of which begin with `user-`.  They let a model pop up a dialog box showing information to, or requesting information from, the model user.""" },
  { path: """models/Code Examples/Vision Cone Example.nlogo""", info: """This example demonstrates how to give a turtle a "cone of vision" in front of it.  It uses the `in-cone` primitive to filter an agentset according to whether the turtles or patches in it are in the calling turtle's cone of vision.""" },
  { path: """models/Code Examples/Wall Following Example.nlogo""", info: """The turtles in this example follow walls made out of colored patches.  Some turtles try to keep the wall on their right; others keep the wall on their left.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/Bird Breeder.nlogo""", info: """This is a model of a selective breeding program of birds (or dragons).  In the scenario presented in the model the user assumes the role of a bird breeder, whose goal is breed a line of "fancy" looking birds or a specific type of dragon through managing a selective breeding program.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/Bug Hunt Coevolution.nlogo""", info: """This is a natural/artificial selection model that shows the interrelationship between natural selection forces in predator and prey that results from coevolution.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/Bug Hunt Consumers.nlogo""", info: """This model explores the stability of consumer producer ecosystems and how temporary disturbances and more sustained environmental changes affect the stability of the population and the ecosystem.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/Bug Hunt Drift.nlogo""", info: """This is a genetic drift model that shows how gene frequencies change in a population due to purely random events.  The effect of random selection of certain individuals in a population (either through death or through reproduction), results in the loss or gains of an allele.  Over multiple generations this shift in gene distribution leads to alleles becoming more rare or more common (or disappearing completely) in a population. This effect is called genetic drift.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/Bug Hunt Predators and Invasive Species.nlogo""", info: """This model explores the stability of predator-prey ecosystems and how that stability is affected when new species are introduced into the ecosystem.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/DNA Protein Synthesis.nlogo""", info: """This model allows you to explore the effects of deletion, substitution, and insertion mutations on a single strand of DNA and the subsequent outcomes in related protein synthesis in cells.  The model represents effects from mutations that include 1) the number of genes that are encoded in the DNA, 2) the mRNA molecules that are transcribed, and 3) the tRNA molecules that are used to transcribe the mRNA into an amino acid chain, as wells as 4) the subsequent protein that is synthesized.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/DNA Replication Fork.nlogo""", info: """In this model you can orchestrate the DNA replication fork process that occurs in the cells of all living creatures before cells divide.  Both mitosis and meiosis rely on this process to make copies of existing DNA before making new cells.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/Fish Tank Genetic Drift.nlogo""", info: """This is a genetic drift model that shows how gene frequencies change in a population due to purely random events.  The effect of random selection of certain individuals in a population (either through death or through reproduction) and/or the effect of random selection as to which chromosome (from every chromosome pair) end up being sorted into each gamete (sex cells), results in the loss or gains of alleles in the population.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/HubNet Activities/Bird Breeders HubNet.nlogo""", info: """This is a model of a selective breeding program of birds.  In the scenario presented in the model the user assumes the role of a bird breeder, whose goal is to breed a line of  "fancy" looking birds through managing a selective breeding program with other breeders (players).""" },
  { path: """models/Curricular Models/BEAGLE Evolution/HubNet Activities/Bug Hunters Competition HubNet.nlogo""", info: """This model shows how competition emerges between individuals in the same population.  In a consumer / producer ecosystem, competition for shared resources emerges whenever there is a limited sappy of those resources.  Such competition may be intentional or unintentional, but similar outcomes result in either case - some individuals outcompete others for those shared resources.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/HubNet Activities/Critter Designers HubNet.nlogo""", info: """This model simulates competition between many different species in a complex ecosystem. The outcome of the competition shows that when all individuals in a population are identical to each other, the competitive advantage of a species will continue to change compared to other species when the environmental conditions keep changing.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/HubNet Activities/Fish Spotters HubNet.nlogo""", info: """This is a HubNet activity of natural selection.  This selection model shows how the interaction of mates and predators on a population can generate two opposing pressures from natural selection. One of these pressures is from sexual selection and the other is from predation.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/Plant Hybridization.nlogo""", info: """This model lets you conduct experiments in Mendelian genetics with cross fertilization in a population of flowering plants.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/Plant Speciation.nlogo""", info: """This is a model of parapatric speciation, where two subpopulations of a species split into two non-interbreeding species while still remaining in contact with each other. This is in contrast to allopatric speciation, where two geographically separated subpopulations of a species diverge into two separate species. The specific situation modeled is that of the speciation of a metal-tolerant variety of plant on the boundary between clean and contaminated ground.""" },
  { path: """models/Curricular Models/BEAGLE Evolution/Red Queen.nlogo""", info: """This model demonstrates the ideas of competitive co-evolution. In the model there are two species:  frogs and snakes. The snakes are the only predators of the frogs, but the frogs produce a fast acting poison that kills the snakes before they can be eaten. However, the snakes have developed an anti-venom to counter the frog's poison. In this model, we assume that there are no other predators of the frogs, or prey that are consumed by the snakes.  As such the two species enter a biological arms race in order to keep up with each other.""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry 1 Bike Tire.nlogo""", info: """This model introduces the behavior of gas particles trapped in a fixed-volume container (such as a bike tire) or free and unbounded.  This model is part of the "Connected Chemistry" curriculum http://ccl.northwestern.edu/curriculum/ConnectedChemistry/ which explore the behavior of gases.""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry 2 Changing Pressure.nlogo""", info: """This model explores the relationship between the number of gas particles in a fixed-volume container -- a bike tire -- and the pressure of the gas in that container. This model is part of the "Connected Chemistry" curriculum http://ccl.northwestern.edu/curriculum/ConnectedChemistry/ which explore the behavior of gases.""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry 3 Circular Particles.nlogo""", info: """This model explores the relationship between particle kinetic energies during particle collisions.  This model is part of the "Connected Chemistry" curriculum  http://ccl.northwestern.edu/curriculum/ConnectedChemistry/ which explore the behavior of gases.""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry 4 Number and Pressure.nlogo""", info: """This model explores the relationship between the number of gas particles and the pressure of the gas in a container with a fixed volume.  This model is part of the "Connected Chemistry" curriculum http://ccl.northwestern.edu/curriculum/ConnectedChemistry/ which explore the behavior of gases.""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry 5 Temperature and Pressure.nlogo""", info: """This model explores the relationship between the temperature of a gas and the pressure of a gas in a container with a fixed volume.  This model is part of the "Connected Chemistry" curriculum http://ccl.northwestern.edu/curriculum/ConnectedChemistry/ which explores the behavior of gases.""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry 6 Volume and Pressure.nlogo""", info: """This model explores the relationship between the volume of a gas container and the pressure of a gas in that container.  This model is part of the "Connected Chemistry" curriculum http://ccl.northwestern.edu/curriculum/ConnectedChemistry/ which explore the behavior of gases.""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry 7 Ideal Gas Law.nlogo""", info: """This model explores the relationship between the variables in the ideal gas law (number of particles, container volume, gas pressure, and gas temperature).  This model is part of the "Connected Chemistry" curriculum http://ccl.northwestern.edu/curriculum/ConnectedChemistry/ which explore the behavior of gases.""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry 8 Gas Particle Sandbox.nlogo""", info: """This model supports a drawing style interface for "sketching" up representations of new systems to explore related to gas behavior and gas particles.  This model is part of the "Connected Chemistry" curriculum http://ccl.northwestern.edu/curriculum/ConnectedChemistry/ which explores the behavior of gases.""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry Atmosphere.nlogo""", info: """In this model, a gaseous atmosphere is placed above the surface of a "planet". The model explores the behavior of gas molecules that have an external force acting on them (gravity), and therefore are no longer considered an ideal gas.  This is the eighth in a sequence of models from the "Connected Chemistry" curriculum, exploring the behavior of gases. The Connected Chemistry curriculum was initially developed as part of the Modeling Across the Curriculum (MAC) Project: http://ccl.northwestern.edu/curriculum/mac/.""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry Gas Combustion.nlogo""", info: """This model shows the chemical kinetics of the combustion reaction of hydrogen and oxygen gas, which is generally used in rocket engines.""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry Reversible Reaction.nlogo""", info: """This is a model of reversible reactions, Le Chatelier's Principle and the Haber process (used for the manufacture of ammonia).""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry Rusting Reaction.nlogo""", info: """This model simulates the behavior of oxygen gas particles in a closed container with solid iron.  It is one in a series of Connected Chemistry models, that the same basic rules for simulating the behavior of gases and chemical reactions.  Each model integrates different features in order to highlight different aspects of chemical reactions.""" },
  { path: """models/Curricular Models/Connected Chemistry/Connected Chemistry Solid Combustion.nlogo""", info: """This model shows the chemical kinetics of the combustion reaction for burning charcoal.""" },
  { path: """models/Curricular Models/epiDEM/epiDEM Basic.nlogo""", info: """This model simulates the spread of an infectious disease in a closed population. It is an introductory model in the curricular unit called epiDEM (Epidemiology: Understanding Disease Dynamics and Emergence through Modeling). This particular model is formulated based on a mathematical model that describes the systemic dynamics of a phenomenon that emerges when one infected person is introduced in a wholly susceptible population. This basic model, in mathematical epidemiology, is known as the Kermack-McKendrick model.""" },
  { path: """models/Curricular Models/epiDEM/epiDEM Travel and Control.nlogo""", info: """This model is an extension of the basic model of epiDEM (a curricular unit which stands for Epidemiology: Understanding Disease Dynamics and Emergence through Modeling). It simulates the spread of an infectious disease in a semi-closed population, but with additional features such as travel, isolation, quarantine, inoculation, and links between individuals. However, we still assume that the virus does not mutate, and that upon recovery, an individual will have perfect immunity.""" },
  { path: """models/Curricular Models/GenEvo/GenEvo 1 Genetic Switch.nlogo""", info: """This model simulates a complex phenomenon in molecular biology: the “switching” (on and off) of genes depending on environmental conditions. Through molecular interactions between specific regulatory proteins and specific DNA sequences, each regulated gene is turn on or off in response to environmental stimuli.""" },
  { path: """models/Curricular Models/GenEvo/GenEvo 2 Genetic Drift.nlogo""", info: """This model is an example of genetic drift in a population of asexually reproducing bacteria E. coli. It starts with several types of E. coli, each with a different type (which we represent with unique colors). The model shows that competing types of E. coli, each reproducing with equal likelihood on each turn, will ultimately converge on one type without any selection pressure forcing this convergence.  The idea, explained in more detail in Dennett's _Darwin's Dangerous Idea_, is that genetic drifts can occur without any particular purpose or 'selection pressure'.""" },
  { path: """models/Curricular Models/GenEvo/GenEvo 3 Genetic Drift and Natural Selection.nlogo""", info: """This model allows for the exploration and comparison of two different mechanisms of evolution: natural selection and genetic drift. It models evolution in a population of asexually reproducing bacteria, E. coli.""" },
  { path: """models/Curricular Models/GenEvo/GenEvo 4 Competition.nlogo""", info: """This is a population model of competition between cells in a population of asexually reproducing bacteria E. coli for resources in an environment. Users can experiment with various parameters to learn more about two different mechanisms of evolution: natural selection and genetic drift.""" },
  { path: """models/Curricular Models/GenEvo/Synthetic Biology - Genetic Switch.nlogo""", info: """This a multi-agent model of a genetic circuit in a bacterial cell and is an extension of the GenEvo 1 model. This model shows how biologists can use laboratory techniques to tweak certain aspects of a genetic circuit in order to affect the cell's behavior.""" },
  { path: """models/Curricular Models/Lattice Land/Lattice Land - Explore.nlogo""", info: """<i>Lattice Land - Explore</i> is one of several models in the Lattice Land software suite. Lattice Land is an interactive MathLand, a microworld in which students can uncover advanced mathematical thinking through play, conjecture, and experimentation. It provides another entryway into geometry, investigating the geometry of a discrete lattice of points. In Lattice Land, there is no one right answer and no pre-determined pathway you must travel. However, even seemingly trivial exercises can quickly become rich explorations.""" },
  { path: """models/Curricular Models/Lattice Land/Lattice Land - Triangles Dissection.nlogo""", info: """*Lattice Land -  Triangles Dissection* is one of several models in the Lattice Land software suite. Lattice Land is an interactive MathLand, a microworld in which students can uncover advanced mathematical thinking through play, conjecture, and experimentation. It provides another entryway into geometry, investigating the geometry of a discrete lattice of points. In Lattice Land, there is no one right answer and no pre-determined pathway you must travel. However, even seemingly trivial exercises can quickly become rich explorations.""" },
  { path: """models/Curricular Models/Lattice Land/Lattice Land - Triangles Explore.nlogo""", info: """<i> Lattice Land -  Triangles Explore </i> is one of several models in the Lattice Land software suite. Lattice Land is an interactive MathLand, a microworld in which students can uncover advanced mathematical thinking through play, conjecture, and experimentation. It provides another entryway into geometry, investigating the geometry of a discrete lattice of points. In Lattice Land, there is no one right answer and no pre-determined pathway you must travel. However, even seemingly trivial exercises can quickly become rich explorations.""" },
  { path: """models/Curricular Models/ModelSim/Evolution/Bacteria Food Hunt.nlogo""", info: """This is a natural/artificial selection model that shows how counterbalancing forces of natural selection from the abiotic and biotic environment and from the distribution of resources needed for survival affect the outcomes of natural selection.""" },
  { path: """models/Curricular Models/ModelSim/Evolution/Bacteria Hunt Speeds.nlogo""", info: """This is a natural/artificial selection model that shows the result of two competing forces from natural selection related to the speed of a prey.""" },
  { path: """models/Curricular Models/ModelSim/Population Biology/Bug Hunt Disruptions.nlogo""", info: """This model explores the stability of consumer producer ecosystems in response to temporary disturbances.""" },
  { path: """models/Curricular Models/ModelSim/Population Biology/Bug Hunt Environmental Changes.nlogo""", info: """This model explores the stability of consumer producer ecosystems and both temporary disturbances and more sustained environmental changes affect the stability of the population and the ecosystem.""" },
  { path: """models/Curricular Models/ModelSim/Population Biology/Bug Hunt Predators and Invasive Species - Two Regions.nlogo""", info: """This model explores the stability of consumer producer ecosystems when different  initial populations of predator, prey, and producers are initialized into the model and when different numbers of invasive species are added to the model run.""" },
  { path: """models/Curricular Models/NIELS/Current in a Wire.nlogo""", info: """This model shows a simplified microscopic picture of electrical conduction inside a wire connected across two battery terminals. It is based on Drude's free electron theory, and shows how electric current emerges from the collective movement of many electrons inside a wire.""" },
  { path: """models/Curricular Models/NIELS/Electron Sink.nlogo""", info: """This is a simplified model of electrical conduction based on Drude's free electron theory. It shows how electric current in a circuit consisting of a resistive wire connected across two terminals of a battery can be represented as a process of accumulation of free-electrons inside the battery-positive.""" },
  { path: """models/Curricular Models/NIELS/Electrostatics.nlogo""", info: """This model displays the common natural phenomenon expressed by the Coulomb's inverse-square law.  It shows what happens when the strength of the force between two charges varies inversely with the square of the distance between them.""" },
  { path: """models/Curricular Models/NIELS/Parallel Circuit.nlogo""", info: """This model offers a microscopic view of electrical conduction in two wires that are connected in parallel to each other across two terminals of a battery. It shows that current in each wire is not always equal to current in the other wire, unlike in a series circuit (see Series Circuit model). However, since each of the wires is connected across the same battery terminals, voltage is the same in each wire.""" },
  { path: """models/Curricular Models/NIELS/Series Circuit.nlogo""", info: """This is a simplified, microscopic model of electrical conduction in a series circuit with two resistors (wires). It is based on Drude's free electron theory. The primary purpose of the model is to illustrate how electric current in one wire gets to be equal to electric current in the other even when the wires have different resistances: higher number of electrons moving slowly (towards the battery positive) in one wire, and fewer electrons moving faster in the other wire.""" },
  { path: """models/Curricular Models/ProbLab/4 Block Stalagmites.nlogo""", info: """4-Block Stalagmites is part of the ProbLab middle-school curricular material for learning probability. Related materials are a random generator called a "marbles scooper" and a sample space called a "combinations tower". In classroom activities, students working with 4-Block Stalagmites will have interacted with the marbles box and built its sample space and thus would have inferred expectations as to outcome distributions in hypothetical experiments with the marbles box.""" },
  { path: """models/Curricular Models/ProbLab/4 Block Two Stalagmites.nlogo""", info: """This model is designed to help students understand the "shape" of the binomial distribution as resulting from how the elemental events are pooled into aggregate events. The model simulates a probability experiment that involves taking samples consisting of four independent binomial events that are each like a coin. Actual experimental outcomes from running this simulation are shown simultaneously in two representations.""" },
  { path: """models/Curricular Models/ProbLab/4 Blocks.nlogo""", info: """4-Blocks simulates an empirical probability experiment in which the randomness generator is a compound of 4 squares that each can independently be either green or blue.  The model helps us conceptualize relations between theoretical and empirical aspects of the binomial function: combinatorial analysis (what we can get) and experimentation (what we actually get).""" },
  { path: """models/Curricular Models/ProbLab/Histo Blocks.nlogo""", info: """This model is a part of the ProbLab curriculum.  The ProbLab Curriculum is currently under development at the Embodied Design Research Laboratory (EDRL), University of California, Berkeley.  For more information about the ProbLab Curriculum please refer to http://ccl.northwestern.edu/curriculum/ProbLab/.""" },
  { path: """models/Curricular Models/ProbLab/Sampler Solo.nlogo""", info: """SAMPLER Solo is part of the ProbLab curricular models, in which students engage in probability-and-statistics activities as individuals and as a classroom.  SAMPLER stands for Statistics as Multi-Participant Learning-Environment Resource.  It is called "multi-participant", because there is a HubNet version of this model, which was created before the solo version was built.""" },
  { path: """models/Curricular Models/Urban Suite/Urban Suite - Awareness.nlogo""", info: """This model simulates points of information and/or resource exchange in an urban environment. An urban environment is assumed to be a pedestrian friendly city-space where people normally encounter one another on a face-to-face basis; and, typically encounter informational systems (such as advertising) and exchange systems (such as consumer based shopping).""" },
  { path: """models/Curricular Models/Urban Suite/Urban Suite - Cells.nlogo""", info: """This is a model of 2d cellular automata.  It uses very simple rules to grow a form.  These forms may be very complex, or highly regular.""" },
  { path: """models/Curricular Models/Urban Suite/Urban Suite - Economic Disparity.nlogo""", info: """This model explores residential land-usage patterns from an economic perspective, using the socio-economic status of the agents to determine their preferences for choosing a location to live.  It models the growth of two populations, one rich and one poor, who settle based on three properties of the landscape: the perceived quality, the cost of living, and the proximity to services (large red dots). These same properties then change based on where the different populations settle.""" },
  { path: """models/Curricular Models/Urban Suite/Urban Suite - Path Dependence.nlogo""", info: """This model explores the concept of path dependence as explained by W. Brian Arthur in his paper, "Urban Systems and Path Dependence" and several other of his papers.  Essentially firms walk around a landscape looking for a place to settle.  Several mechanisms of how they decide where to locate can be simulated, and the results examined.""" },
  { path: """models/Curricular Models/Urban Suite/Urban Suite - Pollution.nlogo""", info: """This model is an examination of the fragile equilibrium of a predator-prey ecosystem. Populations of (1) people, (2) landscape elements and (3) swarms of airborne pollutant-agents compete for resources within an enclosed environment. Using this model, one can explore the behavior of the populations over time as they dynamically interact: the predators (pollution) and prey (people) can be compared over multiple generations as their populations demonstrate regular or irregular reproductive success.""" },
  { path: """models/Curricular Models/Urban Suite/Urban Suite - Positive Feedback.nlogo""", info: """This model demonstrates the effect of "positive feedback".  In particular, it is an implementation of the model described in the book "Cities and Complexity" by Michael Batty, on pages 38-42.  For analysis and discussion beyond that provided with this model, the reader is encouraged to refer to this text.""" },
  { path: """models/Curricular Models/Urban Suite/Urban Suite - Recycling.nlogo""", info: """This model demonstrates the relationship of agents (people) trying to sustain their natural resource of land over the course of time.  In this simplified scenario, two types of developers exist: recyclers and wastefuls.""" },
  { path: """models/Curricular Models/Urban Suite/Urban Suite - Sprawl Effect.nlogo""", info: """This model demonstrates a simplified version of city growth and how it leads to urban sprawl and the problems connected with it (e.g. leapfrogging).  Since the rules by which the environment changes and the agents interact are quite simple, the strength of this model is less in attempting to realistically model urban development in detail, and more in demonstrating that certain patterns of behavior and land usage can emerge without requiring overly-complex rules.""" },
  { path: """models/Curricular Models/Urban Suite/Urban Suite - Structure from Randomness 1.nlogo""", info: """This model demonstrates the concept of "structure from randomness".  In particular, it is an implementation of the model described in the book "Cities and Complexity" by Michael Batty, on pages 43-45.  For analysis and discussion beyond that provided with this model, the reader is encouraged to refer to this text.""" },
  { path: """models/Curricular Models/Urban Suite/Urban Suite - Structure from Randomness 2.nlogo""", info: """This is another model that demonstrates the concept of "structure from randomness".  In particular, it is an implementation of the model described in the book "Cities and Complexity" by Michael Batty, on pages 45-47.  For analysis and discussion beyond that provided with this model, the reader is encouraged to refer to this text.""" },
  { path: """models/Curricular Models/Urban Suite/Urban Suite - Tijuana Bordertowns.nlogo""", info: """This model simulates various socio-economic realities of low-income residents of the City of Tijuana for the purpose of creating propositional design interventions.""" },
  { path: """models/HubNet Activities/BeeSmart HubNet.nlogo""", info: """BeeSmart HubNet model is part of the BeeSmart Curricular Unit. It is the HubNet version of the BeeSmart Hive Finding model in NetLogo Models library. For detailed description of honeybees hive finding phenomenon, please see the info tab of the BeeSmart Hive Finding model.""" },
  { path: """models/HubNet Activities/Bug Hunters Adaptations HubNet.nlogo""", info: """This is a HubNet activity of natural selection that shows how a population hunted by a predator can develop camouflaging. It can shows how a population can become progressively more garish in appearance, when sexual selection is the prevalent selective pressure on the population.""" },
  { path: """models/HubNet Activities/Bug Hunters Camouflage HubNet.nlogo""", info: """This is a HubNet activity of natural/artificial selection that shows how a population hunted by a predator can develop camouflaging.  For example, in a forest with green leaves, green bugs may emerge as the predominant bug color.""" },
  { path: """models/HubNet Activities/Code Examples/Client Overrides Example HubNet.nlogo""", info: """This example demonstrates how to use overrides in HubNet.""" },
  { path: """models/HubNet Activities/Code Examples/Client Perspective Example HubNet.nlogo""", info: """This example demonstrates client perspectives: specifically, HUBNET-SEND-FOLLOW, HUBNET-SEND-WATCH, and HUBNET-RESET-PERSPECTIVE.  These mirror FOLLOW, WATCH, and RESET-PERSPECTIVE, however, they only affect the view on the given client.""" },
  { path: """models/HubNet Activities/Code Examples/Template HubNet.nlogo""", info: """This template contains code that can serve as a starting point for creating new HubNet activities. It shares many of the basic procedures used by other HubNet activities, which are required to connect to and communicate with clients in Disease-like activities.""" },
  { path: """models/HubNet Activities/Dice Stalagmite HubNet.nlogo""", info: """Dice Stalagmite HubNet is a Participatory Simulation Activity (PSA) in probability for exploring dependent and independent events.  Specifically, you compare the outcome distribution of a compound event, the sum of two randomly "rolled" dice, to the outcome distribution of independent events, the values of these same dice, taken one die at a time.""" },
  { path: """models/HubNet Activities/Disease Doctors HubNet.nlogo""", info: """This model is a modified version of the Disease activity which, simulates the spread of a disease through a population.  In this version the population can consist of students, which are turtles controlled by individual students via the HubNet Client, androids, infectable turtles controlled by the computer and doctors, un-infectable turtles that can heal other turtles.  Doctors do not exist in the Disease activity.""" },
  { path: """models/HubNet Activities/Disease HubNet.nlogo""", info: """This model simulates the spread of a disease through a population.  This population can consist of either students, which are turtles controlled by individual students via the HubNet Client, or turtles that are generated and controlled by NetLogo, called androids, or both androids and students.""" },
  { path: """models/HubNet Activities/Gridlock HubNet.nlogo""", info: """Students control traffic lights in a real-time traffic simulation.  The teacher controls overall variables, such as the speed limit and the number of cars.  This allows students to explore traffic dynamics, which can lead into many areas of study, from calculus to social studies.""" },
  { path: """models/HubNet Activities/Memory HubNet.nlogo""", info: """This is a HubNet version of the classic card game Memory. The game tests players' short term memory of where they last saw an image appear. Players can test different mental strategies for remembering.""" },
  { path: """models/HubNet Activities/Minority Game HubNet.nlogo""", info: """Minority Game is a simplified model of an economic market.  In each round agents choose to join one of two sides, 0 or 1. Those on the minority side at the end of a round earn a point.  This game is inspired by the "El Farol" bar problem.""" },
  { path: """models/HubNet Activities/Polling HubNet.nlogo""", info: """This model can be used to poll data from a set of students using HubNet Clients.  The teacher can input questions to ask and then the students can input their choice in response to the question.  The collective data can then be plotted.""" },
  { path: """models/HubNet Activities/Root Beer Game HubNet.nlogo""", info: """This is an adaptation of a popular game created at MIT in the early 1960s that shows how small delays in a distribution system can create big problems.  The participants take on one of four roles in a distribution network for root beer -- the factory, the distributor, the wholesaler, or the retailer.  Each participant places and ships orders while trying to keep their costs to minimum. Costs include the holding inventory as well as missing out on sales because you produced too little root beer.""" },
  { path: """models/HubNet Activities/Sampler HubNet.nlogo""", info: """Sampler is a HubNet Participatory Simulation in statistics. It is part of the ProbLab curricular models. Students engage in statistical analysis as individuals and as a classroom. Through these activities, students discover the meaning and use of basic concepts in statistics.""" },
  { path: """models/HubNet Activities/Tragedy of the Commons HubNet.nlogo""", info: """This model simulates the utilization of a common resource by multiple users.  In this example, the common resource is represented by the common grazing area, used by goat farmers to feed their goats.  Depending on the actions of the participants, the outcome may demonstrate a phenomenon called the "tragedy of the commons", where a common good or resource is over-utilized.""" },
  { path: """models/HubNet Activities/Unverified/Function HubNet.nlogo""", info: """In this activity students can explore functions.  Each student controls one point in the function.  The activity supports several different kinds of exploration, with open ended possibilities for learning.""" },
  { path: """models/HubNet Activities/Unverified/Gridlock Alternate HubNet.nlogo""", info: """Students control traffic lights in a real-time traffic simulation.  The teacher controls overall variables, such as the speed limit and the number of cars.  This allows students to explore traffic dynamics, which can lead into many areas of study, from calculus to social studies. This alternate version of the Gridlock HubNet model allows the client to send NetLogo code to the model to be run and produce values which can then be plotted in the a client plot.""" },
  { path: """models/HubNet Activities/Unverified/Guppy Spots HubNet.nlogo""", info: """This selection model shows how sexual attraction and predation change the coloration and patterns in guppy's population.""" },
  { path: """models/HubNet Activities/Unverified/Investments HubNet.nlogo""", info: """This model is a simple activity designed to teach compound interest.  Students have a choice between investing their money with a teacher-controlled interest rate or using their money to purchase a car at a teacher defined price.""" },
  { path: """models/HubNet Activities/Unverified/Oil Cartel Alternate HubNet.nlogo""", info: """This activity explores the economics of a market with imperfect competition. As members of a cartel, participants experience how jointly determined price and quantity decisions can be advantageous to suppliers and harmful to consumers, but also why a cartel is so difficult to sustain. In this alternate version of Oil Cartel, members can also explicitly make investments to detect and penalize other members who "cheat" on their agreement, in order to explore the role of accurate information in maintaining a cartel.""" },
  { path: """models/HubNet Activities/Unverified/PANDA BEAR HubNet.nlogo""", info: """Perimeters and Areas by Embodied Agent Reasoning, or PANDA BEAR, is a microworld for mathematics learning that lies at the intersection of dynamic geometry environments and participatory simulation activities. In PANDA BEAR, individual students identify with and control a single vertex of a shared, group-polygon.""" },
  { path: """models/HubNet Activities/Unverified/Polling Advanced HubNet.nlogo""", info: """This model can be used to poll data from a set of students using HubNet Clients.  The teacher can input questions to ask and then the students can input their numerical choice (from 0 to 50) in response to the question.  The collective data can then be plotted.""" },
  { path: """models/HubNet Activities/Unverified/Predator Prey Game HubNet.nlogo""", info: """This model simulates a predator-prey relationship.  The population consists of wolf packs (predators) and sheep herds (prey), some controlled by students via HubNet clients and some androids controlled by the computer.  The wolves gain energy from consuming sheep, and the sheep gain energy from consuming grass (a primary producer).  The model allows students to examine simple population dynamics like those modeled through the Lotka-Volterra equations in a participatory way.""" },
  { path: """models/HubNet Activities/Unverified/Prisoners Dilemma HubNet.nlogo""", info: """This model is a HubNet version of the Prisoner's Dilemma.  The Prisoner's Dilemma is a famous game-theory situation that models the costs and benefits of collaboration or treason between free agents where there is a struggle over some capital.""" },
  { path: """models/HubNet Activities/Unverified/Public Good HubNet.nlogo""", info: """Public Good is a game that asks each of the players to contribute to a common pool that will then be multiplied by the game leader and redistributed to all players.""" },
  { path: """models/HubNet Activities/Unverified/Restaurants HubNet.nlogo""", info: """This simulates the competition in a a single industry, in this case the restaurant industry. Each restaurant is controlled by an owner trying to maximize profit. Depending on the owners' decisions, the outcome may demonstrate the Efficient Market Theorem ("Pareto efficiency"): if all the agents within a market look out for their own best interest, it will lead to the most efficient outcome. In this case it means that if the restaurant owners try to maximize their own wealth it will also maximize the customer satisfaction.""" },
  { path: """models/HubNet Activities/Unverified/Walking HubNet.nlogo""", info: """Each student defines the motion of a walking character by setting its velocity on their client over time intervals.  The students have 9 different intervals for which they can set the velocity.  They can then send these velocities to their characters, where they see the character walking its route over the 9 intervals.  This is designed to help students understand the accumulation of distance as a function of time. This can serve as a jumping off point for advanced concepts ranging from derivatives and integrals to wave mechanics.""" },
  { path: """models/IABM Textbook/chapter 0/Turtles Circling Simple.nlogo""", info: """This is a kind of mathematical investigation — we are investigating the emergent shape created by the movement of many turtles (arrows) moving independently in simple ways. Each turtle is moving a little step forward and taking a little turn right to stay on a circle of radius 20.  What happens if the we slightly increase the step forward they are taking  in mid-action? Guess before you try it.""" },
  { path: """models/IABM Textbook/chapter 1/Ants Simple.nlogo""", info: """In this model, a colony of ants forages for food. Though each ant follows a set of simple rules, the colony as a whole acts in a sophisticated way.""" },
  { path: """models/IABM Textbook/chapter 2/Heroes and Cowards.nlogo""", info: """The "Heroes and Cowards" game, also called the "Friends and Enemies" game or the "Aggressors and Defenders" game dates back to the Fratelli Theater Group at the 1999 Embracing Complexity conference, or perhaps earlier.""" },
  { path: """models/IABM Textbook/chapter 2/Life Simple.nlogo""", info: """This program is a simple example of the Life model, which is a 2D cellular automaton.""" },
  { path: """models/IABM Textbook/chapter 2/Simple Economy.nlogo""", info: """This model is a very simple model of economic exchange.  It is a thought experiment of  a world where, in every time step, each person gives one dollar to one other person (at random) if they have any money to give.  If they have no money then they do not give out any money.""" },
  { path: """models/IABM Textbook/chapter 3/DLA Extensions/DLA Simple Extension 1.nlogo""", info: """Like the main DLA model, this model demonstrates diffusion-limited aggregation, in which particles moving (diffusing) in random trajectories stick together (aggregate) to form beautiful treelike branching fractal structures. There are many patterns found in nature that resemble the patterns produced by this model: crystals, coral, fungi, lightning, and so on. This model extends the DLA Simple model because particles are not guaranteed to stick to each other, but are instead affected by a probability.""" },
  { path: """models/IABM Textbook/chapter 3/DLA Extensions/DLA Simple Extension 2.nlogo""", info: """Like the main DLA model, this model demonstrates diffusion-limited aggregation, in which particles moving (diffusing) in random trajectories stick together (aggregate) to form beautiful treelike branching fractal structures. There are many patterns found in nature that resemble the patterns produced by this model: crystals, coral, fungi, lightning, and so on. This model extends the DLA Simple Extension 1 model because particles are more likely to stick if there are more neighbors to the empty square.""" },
  { path: """models/IABM Textbook/chapter 3/DLA Extensions/DLA Simple Extension 3.nlogo""", info: """Like the main DLA model, this model demonstrates diffusion-limited aggregation, in which particles moving (diffusing) in random trajectories stick together (aggregate) to form beautiful treelike branching fractal structures. There are many patterns found in nature that resemble the patterns produced by this model: crystals, coral, fungi, lightning, and so on. This model extends the DLA Simple Extension 2 model because it allows for multiple seeds rather than the original model which only had one seed.""" },
  { path: """models/IABM Textbook/chapter 3/DLA Extensions/DLA Simple.nlogo""", info: """Like the main DLA model, this model demonstrates diffusion-limited aggregation, in which particles moving (diffusing) in random trajectories stick together (aggregate) to form beautiful treelike branching fractal structures. There are many patterns found in nature that resemble the patterns produced by this model: crystals, coral, fungi, lightning, and so on.""" },
  { path: """models/IABM Textbook/chapter 3/El Farol Extensions/El Farol Extension 1.nlogo""", info: """El Farol is a bar in Santa Fe, New Mexico.  The bar is popular --- especially on Thursday nights when they offer Irish music --- but sometimes becomes overcrowded and unpleasant. In fact, if the patrons of the bar think it will be overcrowded they stay home; otherwise they go enjoy themselves at El Farol.  This model explores what happens to the overall attendance at the bar on these popular Thursday evenings, as the patrons use different strategies for determining how crowded they think the bar will be. This version extends the El Farol model by changing the color of agents that attend the bar more often. The agents who have visited more are darker red.""" },
  { path: """models/IABM Textbook/chapter 3/El Farol Extensions/El Farol Extension 2.nlogo""", info: """El Farol is a bar in Santa Fe, New Mexico.  The bar is popular --- especially on Thursday nights when they offer Irish music --- but sometimes becomes overcrowded and unpleasant. In fact, if the patrons of the bar think it will be overcrowded they stay home; otherwise they go enjoy themselves at El Farol.  This model explores what happens to the overall attendance at the bar on these popular Thursday evenings, as the patrons use different strategies for determining how crowded they think the bar will be. This version extends the El Farol Extension 1 model by adding additional monitors to examine the distribution of rewards earned by the agents.""" },
  { path: """models/IABM Textbook/chapter 3/El Farol Extensions/El Farol Extension 3.nlogo""", info: """El Farol is a bar in Santa Fe, New Mexico.  The bar is popular --- especially on Thursday nights when they offer Irish music --- but sometimes becomes overcrowded and unpleasant. In fact, if the patrons of the bar think it will be overcrowded they stay home; otherwise they go enjoy themselves at El Farol.  This model explores what happens to the overall attendance at the bar on these popular Thursday evenings, as the patrons use different strategies for determining how crowded they think the bar will be. This version extends the El Farol Extension 2 model by adding a histogram of the reward values.""" },
  { path: """models/IABM Textbook/chapter 3/El Farol Extensions/El Farol.nlogo""", info: """El Farol is a bar in Santa Fe, New Mexico.  The bar is popular --- especially on Thursday nights when they offer Irish music --- but sometimes becomes overcrowded and unpleasant. In fact, if the patrons of the bar think it will be overcrowded they stay home; otherwise they go enjoy themselves at El Farol.  This model explores what happens to the overall attendance at the bar on these popular Thursday evenings, as the patrons use different strategies for determining how crowded they think the bar will be.""" },
  { path: """models/IABM Textbook/chapter 3/Fire Extensions/Fire Simple Extension 1.nlogo""", info: """This project simulates the spread of a fire through a forest.  It shows that the fire's chance of reaching the right edge of the forest depends critically on the density of trees. This is an example of a common feature of complex systems, the presence of a non-linear threshold or critical parameter. This model extends the Fire Simple model by adding a PROBABILITY-OF-SPREAD.""" },
  { path: """models/IABM Textbook/chapter 3/Fire Extensions/Fire Simple Extension 2.nlogo""", info: """This project simulates the spread of a fire through a forest.  It shows that the fire's chance of reaching the right edge of the forest depends critically on the density of trees. This is an example of a common feature of complex systems, the presence of a non-linear threshold or critical parameter. This model extends the Fire Simple Extension 1 model by adding wind.""" },
  { path: """models/IABM Textbook/chapter 3/Fire Extensions/Fire Simple Extension 3.nlogo""", info: """This project simulates the spread of a fire through a forest.  It shows that the fire's chance of reaching the right edge of the forest depends critically on the density of trees. This is an example of a common feature of complex systems, the presence of a non-linear threshold or critical parameter. This model extends the Fire Simple Extension 2 model by adding BIG-JUMPS.""" },
  { path: """models/IABM Textbook/chapter 3/Fire Extensions/Fire Simple.nlogo""", info: """This model simulates the spread of a fire through a forest.  It shows that the fire's chance of reaching the right edge of the forest depends critically on the density of trees. This is an example of a common feature of complex systems, the presence of a non-linear threshold or critical parameter.""" },
  { path: """models/IABM Textbook/chapter 3/Segregation Extensions/Segregation Simple Extension 1.nlogo""", info: """This project models the behavior of turtles of different ethnicities in a mythical pond. All the turtles get along with each other. But each turtle wants to make sure that it lives near some of "its own." The simulation shows how these individual preferences ripple through the pond, leading to large-scale patterns.""" },
  { path: """models/IABM Textbook/chapter 3/Segregation Extensions/Segregation Simple Extension 2.nlogo""", info: """This project models the behavior of turtles of different ethnicities in a mythical pond. All the turtles get along with each other. But each turtle wants to make sure that it lives near some of “its own.” The simulation shows how these individual preferences ripple through the pond, leading to large-scale patterns.""" },
  { path: """models/IABM Textbook/chapter 3/Segregation Extensions/Segregation Simple Extension 3.nlogo""", info: """This project models the behavior of two types of turtles in a mythical pond. The red turtles and green turtles get along with one another. But each turtle wants to make sure that it lives near some of "its own." That is, each red turtle wants to live near at least some red turtles, and each green turtle wants to live near at least some green turtles. The simulation shows how these individual preferences ripple through the pond, leading to large-scale patterns. This model is an extension of the Segregation Simple Extension 2 model. It adds a constraint that agents also want to have a minimum number of different agents around them.""" },
  { path: """models/IABM Textbook/chapter 3/Segregation Extensions/Segregation Simple.nlogo""", info: """This project models the behavior of two types of turtles in a mythical pond. The red turtles and green turtles get along with one another. But each turtle wants to make sure that it lives near some of "its own." That is, each red turtle wants to live near at least some red turtles, and each green turtle wants to live near at least some green turtles. The simulation shows how these individual preferences ripple through the pond, leading to large-scale patterns.""" },
  { path: """models/IABM Textbook/chapter 4/Wolf Sheep Simple 1.nlogo""", info: """This is the first model in a set of five models in chapter four of the textbook that build toward a predator prey model of population dynamics.  This first model creates a population of sheep and gives them "wiggly" movement.""" },
  { path: """models/IABM Textbook/chapter 4/Wolf Sheep Simple 2.nlogo""", info: """This is the second model in a set of five models that build toward a predator prey model of population dynamics.  This second model gives the sheep energy, and has them decrement their energy as they move around.   It also plots the number of sheep over time.""" },
  { path: """models/IABM Textbook/chapter 4/Wolf Sheep Simple 3.nlogo""", info: """This is the third model in a set of five models that build toward a predator prey model of population dynamics.  This third model gives the sheep the ability to eat grass and has the grass regrow over time.""" },
  { path: """models/IABM Textbook/chapter 4/Wolf Sheep Simple 4.nlogo""", info: """This is the fourth model in a set of five models that build towards a predator prey model of population dynamics.  This fourth model gives the sheep the ability to reproduce.""" },
  { path: """models/IABM Textbook/chapter 4/Wolf Sheep Simple 5.nlogo""", info: """This is the fifth model in a set of models that build towards a predator prey model of population dynamics.  This fifth model adds wolves and completes the predator prey model.""" },
  { path: """models/IABM Textbook/chapter 5/Agentset Efficiency.nlogo""", info: """This model addresses a couple of concerns that can arise when using agentsets, in particular when filtering them using the "`with`" primitive. The first of these concerns has to do with efficiency: it is best to avoid building the same agentset multiple times. The second concern has to do with the timing of side effects: rebuilding an agentset using the same condition can lead to different results if the state of the agents has changed in the meanwhile.""" },
  { path: """models/IABM Textbook/chapter 5/Agentset Ordering.nlogo""", info: """NetLogo has two different kinds of agentsets: constructed agentsets, that act as a 'snapshot' of a particular set of turtles at a particular point in time, and special agentsets that always contain the most updated list of turtles.""" },
  { path: """models/IABM Textbook/chapter 5/Communication-T-T Network Example.nlogo""", info: """This code example is a variation on the Communication-T-T Example in the Code Examples section of the NetLogo models library. In the original code example, the turtles passed messages to nearby turtles. In this version, the turtles pass messages through a network. One turtle starts out with a message (the red turtle) and she spreads the message to other turtles she is linked with. When a turtle gets the message, it turns red.""" },
  { path: """models/IABM Textbook/chapter 5/Preferential Attachment Simple.nlogo""", info: """This is a simplified version of the Preferential Attachment model in the networks section of the NetLogo models library. It generates a network where the probability of a new link being connected to a node is proportional to the number of links the node already has.""" },
  { path: """models/IABM Textbook/chapter 5/Random Network.nlogo""", info: """The theory of random networks was first introduced by mathematicians Paul Erdős and Alfréd Rényi in 1959. There are several different models for random networks. The most well known are two variants called Erdős–Rényi networks. This model shows four different ways to create random networks, 2 of which create the variants of the classic Erdős–Rényi networks.""" },
  { path: """models/IABM Textbook/chapter 5/Traffic Basic Adaptive Individuals.nlogo""", info: """This model models the movement of cars on a highway. Each car follows a simple set of rules: it slows down (decelerates) if it sees a car close ahead, and speeds up (accelerates) if it doesn't see a car ahead. The model extends the Traffic Basic model, from the social science section of the NetLogo models library, by having cars adapt their acceleration to try and maintain a smooth flow of traffic. It differs from the Traffic Basic Adaptive model in that this model has each car adapting individually, whereas that model has all cars adapting in unison.""" },
  { path: """models/IABM Textbook/chapter 5/Traffic Basic Adaptive.nlogo""", info: """This model models the movement of cars on a highway. Each car follows a simple set of rules: it slows down (decelerates) if it sees a car close ahead, and speeds up (accelerates) if it doesn't see a car ahead. The model extends the Traffic Basic model, from the social science section of the NetLogo models library, by having cars adapt their acceleration to try and maintain a smooth flow of traffic.""" },
  { path: """models/IABM Textbook/chapter 5/Traffic Basic Utility.nlogo""", info: """This model models the movement of cars on a highway. Each car follows a simple set of rules: it slows down (decelerates) if it sees a car close ahead, and speeds up (accelerates) if it doesn't see a car ahead. Cars start at a random speed between 0.1 and 1. This model extends the Traffic Basic model, from the social science section of the NetLogo models library, to include a utility function for the cars.""" },
  { path: """models/IABM Textbook/chapter 5/Traffic Grid Goal.nlogo""", info: """The Traffic Grid Goal model simulates traffic moving in a city grid. It allows you to control traffic lights and global variables, such as the speed limit and the number of cars, and explore traffic dynamics.""" },
  { path: """models/IABM Textbook/chapter 6/Spread of Disease.nlogo""", info: """This model explores the spread of disease in a number of different conditions and environments. In particular, it explores how making assumptions about the interactions of agents can drastically affect the results of the model.""" },
  { path: """models/IABM Textbook/chapter 7/Voting Component Verification.nlogo""", info: """This model is a simple cellular automaton that simulates voting distribution by having each patch take a "vote" of its eight surrounding neighbors, then perhaps change its own vote according to the outcome. The component verification extension adds the CHECK-SETUP procedure which examines whether or not the initial conditions of the model exceed the expected initial conditions.""" },
  { path: """models/IABM Textbook/chapter 7/Voting Sensitivity Analysis.nlogo""", info: """This model is a simple cellular automaton that simulates voting distribution by having each patch take a "vote" of its eight surrounding neighbors, then perhaps change its own vote according to the outcome. The sensitivity version of this model alters the original model by allowing the user to specify the initial percentage of the green patches in the model and to test whether the model's behavior is sensitive to the initial percentages of the colors.""" },
  { path: """models/IABM Textbook/chapter 8/Arduino Example.nlogo""", info: """This model should give a sense for the process of controlling an Arduino board with NetLogo. It demonstrates how to read numbers from the Arduino board and how to use NetLogo to turn the Arduino's onboard LED on or off. The LED is located next to pin 13 and connected to that pin.""" },
  { path: """models/IABM Textbook/chapter 8/Disease With Android Avoidance HubNet.nlogo""", info: """This model is a slight variant of the DISEASE-HUBNET model in the NetLogo models library. It extends that model by allowing androids to have 3 distinct behaviors.""" },
  { path: """models/IABM Textbook/chapter 8/Example HubNet.nlogo""", info: """This model provides the basic structure of the code for a HubNet model. For this reason, the model is very simple: all that each participant can do is move their turtle around the world.""" },
  { path: """models/IABM Textbook/chapter 8/Run Example.nlogo""", info: """This model illustrates how to use the `run` command in NetLogo, which enables the runtime execution of different commands that are encoded as text. This is often useful if you want to construct turtle commands on the fly.""" },
  { path: """models/IABM Textbook/chapter 8/Run Result Example.nlogo""", info: """This model illustrates how to use the RUN-RESULT command in NetLogo, which enables the runtime execution of different commands that are encoded as text and reports a result.""" },
  { path: """models/IABM Textbook/chapter 8/Sandpile Simple.nlogo""", info: """The Bak–Tang–Wiesenfeld sandpile model demonstrates the concept of "self-organized criticality". It further demonstrates that complexity can emerge from simple rules and that a system can arrive at a critical state spontaneously rather than through the fine tuning of precise parameters. This is a simplified version of the original Sandpile model.""" },
  { path: """models/IABM Textbook/chapter 8/Simple Machine Learning.nlogo""", info: """This model illustrates how to integrate machine learning with agent-based modeling. The model creates a set of turtles whose goal is to get to the upper right corner of the world. The turtles start with random strategies, but the model then uses an evolutionary approach they improve their strategies over time to reach this corner.""" },
  { path: """models/IABM Textbook/chapter 8/Simple Viral Marketing.nlogo""", info: """This model is a simple experiment that allows researchers to examine how to best seed a network to maximize the adoption rate of a product by using viral marketing.""" },
  { path: """models/IABM Textbook/chapter 8/Ticket Sales.nlogo""", info: """The general intent of this model is to simulate how individuals within a limited geographic region decide to buy tickets to a live event.""" },
  { path: """models/Sample Models/Art/Diffusion Graphics.nlogo""", info: """Diffusion Graphics is unlike most other NetLogo models, in that it really doesn't 'model' anything. It simply explores the power behind an interesting patch primitive: 'diffuse'.""" },
  { path: """models/Sample Models/Art/Fireworks.nlogo""", info: """This program models the action of fireworks.  Rockets begin at the bottom of the view, shoot upwards into the sky and then explode, emitting showers of falling sparks.""" },
  { path: """models/Sample Models/Art/Follower.nlogo""", info: """In Follower, turtles attempt to "connect" with other turtles, forming long chains according to a small set of simple rules.""" },
  { path: """models/Sample Models/Art/GenJam - Duple.nlogo""", info: """This model generates drum rhythms using a genetic algorithm. Using the rhythmic "rules" from West African drum circles, low, medium, and high-drum patterns work in concert with evolution to create jamming beats. This is the 'duple' version of the model, where there are 4 'beats' per chromosome.""" },
  { path: """models/Sample Models/Art/Optical Illusions.nlogo""", info: """This model presents seven optical illusions.""" },
  { path: """models/Sample Models/Art/Sound Machines.nlogo""", info: """This model shows one way turtles can make interesting and varied sounds, or if you like, music.  It uses some simple physics to make "machines" that twist, spin, turn, twitch, and bounce.  When a part of the machine touches a wall, ceiling, or floor, it makes a sound.  The pitch of the sound depends on the location of the touch.""" },
  { path: """models/Sample Models/Art/Unverified/Geometron Top-Down.nlogo""", info: """This model uses NetLogo turtles to repeatedly draw circles and other geometric shapes, turning periodically so that the display gives the impression of a kaleidoscope or a pinwheel.""" },
  { path: """models/Sample Models/Art/Unverified/Kaleidoscope.nlogo""", info: """This model uses NetLogo turtles to repeatedly draw circles, turning periodically so that the display gives the impression of a kaleidoscope or pinwheel.""" },
  { path: """models/Sample Models/Biology/AIDS.nlogo""", info: """This model simulates the spread of the human immunodeficiency virus (HIV), via sexual transmission, through a small isolated human population.  It therefore illustrates the effects of certain sexual practices across a population.""" },
  { path: """models/Sample Models/Biology/Ant Lines.nlogo""", info: """This project models the behavior of ants following a leader towards a food source. The leader ant moves towards the food along a random path; after a small delay, the second ant in the line follows the leader by heading directly towards where the leader is located. Each subsequent ant follows the ant ahead of it in the same manner.""" },
  { path: """models/Sample Models/Biology/Ants.nlogo""", info: """In this project, a colony of ants forages for food. Though each ant follows a set of simple rules, the colony as a whole acts in a sophisticated way.""" },
  { path: """models/Sample Models/Biology/Autumn.nlogo""", info: """If you live in a climate that is warm during the summer and cold in the winter, then you are probably familiar with the beautiful autumn phenomenon in which leaves turn color before dying and falling off of the tree.  This model simulates the ways in which leaves change their colors and fall, making it possible to explore and understand this beautiful annual spectacle.""" },
  { path: """models/Sample Models/Biology/BeeSmart Hive Finding.nlogo""", info: """The BeeSmart Master model shows the swarm intelligence of honeybees during their hive-finding process. A swarm of tens of thousands of honeybees can accurately pick the best new hive site available among dozens of potential choices through self-organizing behavior.""" },
  { path: """models/Sample Models/Biology/Daisyworld.nlogo""", info: """This model explores the "Gaia hypothesis", which considers the Earth as a single, self-regulating system including both living and non-living parts. In particular, this model explores how living organisms both alter and are altered by climate, which is non-living. The example organisms are daisies and the climatic factor considered is temperature.""" },
  { path: """models/Sample Models/Biology/Disease Solo.nlogo""", info: """Disease Solo is a one-player version of the HubNet activity Disease.  It simulates the spread of a disease through a population.  One agent in the population is a person controlled by the user; the others are "androids" controlled by the computer.""" },
  { path: """models/Sample Models/Biology/Evolution/Altruism.nlogo""", info: """This model (and Cooperation and Divide the Cake) are part of the EACH unit ("Evolution of Altruistic and Cooperative Habits: Learning About Complexity in Evolution").  See http://ccl.northwestern.edu/rp/each/index.shtml for more information on the EACH unit. The EACH unit is embedded within the BEAGLE (Biological Experiments in Adaptation, Genetics, Learning and Evolution) evolution curriculum. See http://ccl.northwestern.edu/rp/beagle/index.shtml.""" },
  { path: """models/Sample Models/Biology/Evolution/Anisogamy.nlogo""", info: """This model is a thought experiment related to the evolution of the two sexes as we know them: males producing numerous small sperm cells and females producing only a handful of big egg cells.""" },
  { path: """models/Sample Models/Biology/Evolution/Bacterial Infection.nlogo""", info: """This is a natural/artificial selection model that shows how a population of bacteria can become more antibiotic resistant over time.  The model represents an environment in a patient taking a regiment of antibiotics.""" },
  { path: """models/Sample Models/Biology/Evolution/Bug Hunt Camouflage.nlogo""", info: """This is a model of natural/artificial selection that shows how a population hunted by a predator can develop camouflaging.  For example, in a forest with green leaves, green bugs may emerge as the predominant bug color.""" },
  { path: """models/Sample Models/Biology/Evolution/Bug Hunt Speeds.nlogo""", info: """This is a natural/artificial selection model that shows the result of two competing forces on natural selection of the speed of prey.  Which force dominates depends on the behavior of predators.""" },
  { path: """models/Sample Models/Biology/Evolution/Cooperation.nlogo""", info: """This model (and Altruism and Divide the Cake) are part of the EACH unit ("Evolution of Altruistic and Cooperative Habits: Learning About Complexity in Evolution").  See http://ccl.northwestern.edu/rp/each/index.shtml for more information on the EACH unit. The EACH unit is embedded within the BEAGLE (Biological Experiments in Adaptation, Genetics, Learning and Evolution) evolution curriculum. See http://ccl.northwestern.edu/rp/beagle/index.shtml.""" },
  { path: """models/Sample Models/Biology/Evolution/Echo.nlogo""", info: """Echo is a model about the evolution of fitness, adapted from John Holland's book _Hidden Order_ (1995).  It can be used to facilitate experiments in a variety of domains where an agent's fitness varies with its context.  This particular adaptation of Echo  has a biological flavor and refers to the agents as "creatures", and groups of agents with identical mating preferences as "species."""" },
  { path: """models/Sample Models/Biology/Evolution/Genetic Drift/GenDrift P global.nlogo""", info: """This model is an example of random selection.  It shows that patches that randomly exchange colors converge on a single color. The idea, explained in more detail in Dennett's "Darwin's Dangerous Idea", is that trait drifts can occur without any particular purpose or 'selecting pressure'. In this version of the model, exchange of color can occur between any two patches.""" },
  { path: """models/Sample Models/Biology/Evolution/Genetic Drift/GenDrift P local.nlogo""", info: """This model is an example of random selection.  It shows that patches that randomly exchange colors converge on a single color. The idea, explained in more detail in Dennett's "Darwin's Dangerous Idea", is that trait drifts can occur without any particular purpose or 'selecting pressure'. In this version of the model, exchange of color can only occur between neighboring patches.""" },
  { path: """models/Sample Models/Biology/Evolution/Genetic Drift/GenDrift T interact.nlogo""", info: """This model is an example of random selection. It shows that turtles that randomly exchange colors converge on a single color.  The idea, explained in more detail in Dennett's "Darwin's Dangerous Idea", is that trait drifts can occur without any particular purpose or "selective pressure".""" },
  { path: """models/Sample Models/Biology/Evolution/Genetic Drift/GenDrift T reproduce.nlogo""", info: """This model is an example of genetic drift.  It shows that competing breeds of turtles, each reproducing with equal likelihood on each turn, will ultimately converge on one breed without any selection pressure forcing this convergence.  The idea, explained in more detail in Dennett's "Darwin's Dangerous Idea", is that trait drifts can occur without any particular purpose or 'selecting pressure'.""" },
  { path: """models/Sample Models/Biology/Evolution/Mammoths.nlogo""", info: """A prevailing theory says that Native Americans descended from prehistoric hunters who walked from northeast Asia across a land bridge, formed at the end of the Ice Age, to Alaska some 12,000 years ago. Fossil evidence shows that before their arrival, there were large mammals in the Americas. The oldest mammoth fossils date the mammoths to 11,400 years ago, a little over a thousand years after the migration. This model illustrates two theories of how these megafaunal species quickly became extinict: the hunting theory and the climate change theory.""" },
  { path: """models/Sample Models/Biology/Evolution/Mimicry.nlogo""", info: """Batesian mimicry is an evolutionary relationship in which a harmless species (the mimic) has evolved so that it looks very similar to a completely different species that isn't harmless (the model).  A classic example of Batesian mimicry is the similar appearance of monarch butterflies and viceroy moths. Monarchs and viceroys are unrelated species that are both colored similarly --- bright orange with black patterns. Their colorations are so similar, in fact, that the two species are virtually indistinguishable from one another.""" },
  { path: """models/Sample Models/Biology/Evolution/Peppered Moths.nlogo""", info: """This project models a classic example of natural selection - the peppered moths of Manchester, England. The peppered moths use their coloration as camouflage from the birds that would eat them. (Note that in this model, the birds act invisibly.) Historically, light-colored moths predominated because they blended in well against the white bark of the trees they rested on.""" },
  { path: """models/Sample Models/Biology/Evolution/Sunflower Biomorphs.nlogo""", info: """A model of evolution where the user provides the selective pressure.  The user picks one or two flowers from a grid of randomly generated animated flowers.  The selected flowers become the "parents" of the next generation.  Over time, the user's selections cause the characteristics of the population to change.""" },
  { path: """models/Sample Models/Biology/Evolution/Unverified/Divide The Cake.nlogo""", info: """This model (and Cooperation and Altruism) are part of the EACH unit ("Evolution of Altruistic and Cooperative Habits: Learning About Complexity in Evolution"). See http://ccl.northwestern.edu/rp/each/index.shtml for more information on the EACH unit. The EACH unit is embedded within the BEAGLE (Biological Experiments in Adaptation, Genetics, Learning and Evolution) evolution curriculum. See http://ccl.northwestern.edu/rp/beagle/index.shtml.""" },
  { path: """models/Sample Models/Biology/Fairy Circles.nlogo""", info: """This model is inspired by the natural phenomenon, Fairy Circles, which can be observed in the Namib Desert in Namibia. In the real world, rings of healthy grasses with barren centers form in geometric configurations across the desert plains. These rings, with life cycles of 30-40 years, have been studied by biologists for years.""" },
  { path: """models/Sample Models/Biology/Fireflies.nlogo""", info: """This model demonstrates a population of fireflies which synchronize their flashing using only the interactions between the individual fireflies. It is a good example of how a distributed system (i.e. a system with many interacting elements, but no 'leader') can coordinate itself without any central coordinator.""" },
  { path: """models/Sample Models/Biology/Flocking Vee Formations.nlogo""", info: """This is an adaptation of the Flocking model to produce V-like formations in artificial flocks.  Not all birds produce V-like formations when they flock, but they are often observed in large birds traveling together distances (e.g. migrating Canada geese).  This model demonstrates simple rules that cause V-formations to occur.""" },
  { path: """models/Sample Models/Biology/Flocking.nlogo""", info: """This model is an attempt to mimic the flocking of birds.  (The resulting motion also resembles schools of fish.)  The flocks that appear in this model are not created or led in any way by special leader birds.  Rather, each bird is following exactly the same set of rules, from which flocks emerge.""" },
  { path: """models/Sample Models/Biology/Fur.nlogo""", info: """Does a single mechanism underlies such diverse patterns such as the stripes on a zebra, the spots on a leopard, and the blobs on a giraffe?  This model is a possible explanation of how the patterns on animals' skin self-organize. It was first proposed by Alan Turing. If the model is right, then even though the animals may appear to have altogether different patterns, the rules underlying the formation of these patterns are the same and only some of the parameters (the numbers that the rules work on) are slightly different.""" },
  { path: """models/Sample Models/Biology/Heatbugs.nlogo""", info: """Heatbugs is an abstract model of the behavior of biologically-inspired agents that attempt to maintain an optimum temperature around themselves.  It demonstrates how simple rules defining the behavior of agents can produce several different kinds of emergent behavior.""" },
  { path: """models/Sample Models/Biology/Honeycomb.nlogo""", info: """How are groups of bees able to build their honeycombs out of perfect hexagons?  This model illustrates one hypothesis for a possible mechanism.""" },
  { path: """models/Sample Models/Biology/Membrane Formation.nlogo""", info: """This model simulates the formation of membranes in water. It shows how simple attractive and repulsive forces between different kinds of molecules can result in higher level structure. For more information about natural membranes, see https://en.wikipedia.org/wiki/Lipid_bilayer.""" },
  { path: """models/Sample Models/Biology/Moths.nlogo""", info: """This model demonstrates moths flying in circles around a light.  Each moth follows a set of simple rules.  None of the rules specify that the moth should seek and then circle a light.  Rather, the observed pattern arises out of the combination of the moth's random flight and the simple behavioral rules described below.""" },
  { path: """models/Sample Models/Biology/Muscle Development.nlogo""", info: """This is an exercise physiology model.  It is intended to help you understand the factors involved in generating the appropriate hormonal balance to develop muscle from weight lifting.  These factors include:""" },
  { path: """models/Sample Models/Biology/Rabbits Grass Weeds.nlogo""", info: """This project explores a simple ecosystem made up of rabbits, grass, and weeds. The rabbits wander around randomly, and the grass and weeds grow randomly.   When a rabbit bumps into some grass or weeds, it eats the grass and gains energy. If the rabbit gains enough energy, it reproduces. If it doesn't gain enough energy, it dies.""" },
  { path: """models/Sample Models/Biology/Shepherds.nlogo""", info: """This project is inspired by two simpler models: one of termites gathering wood chips into piles and one of moving sheep.  In this project, sheep wander randomly while shepherds circulate trying to herd them.  Whether or not the sheep eventually end up in a single herd depends on the number of shepherds and how fast they move compared to the sheep.""" },
  { path: """models/Sample Models/Biology/Simple Birth Rates.nlogo""", info: """This is a simple model of population genetics.  There are two populations, the REDS and the BLUES. Each has settable birth rates.  The reds and blues move around and reproduce according to their birth rates.  When the carrying capacity of the terrain is exceeded, some agents die (each agent has the same chance of being selected for death) to maintain a relatively constant population.  The model allows you to explore how differential birth rates affect the ratio of reds to blues.""" },
  { path: """models/Sample Models/Biology/Slime.nlogo""", info: """This model is inspired by the aggregation behavior of slime-mold cells.""" },
  { path: """models/Sample Models/Biology/Sunflower Emergent.nlogo""", info: """This model shows the characteristic double spiral formation we see in many plants.  Most plants have leaves that spiral up the stem, appearing as a double spiral when viewed from above. This same double spiral is also seen in flower heads such as sunflowers and pine cones.""" },
  { path: """models/Sample Models/Biology/Sunflower.nlogo""", info: """The interlocking spirals found in the seeds, petals and even branches of many plants occur naturally through the growth of the flower.  This model attempts to demonstrate the growth of these naturally occurring spirals.""" },
  { path: """models/Sample Models/Biology/Termites.nlogo""", info: """This project is inspired by the behavior of termites gathering wood chips into piles. The termites follow a set of simple rules. Each termite starts wandering randomly. If it bumps into a wood chip, it picks the chip up, and continues to wander randomly. When it bumps into another wood chip, it finds a nearby empty space and puts its wood chip down.  With these simple rules, the wood chips eventually end up in a single pile.""" },
  { path: """models/Sample Models/Biology/Tumor.nlogo""", info: """This model illustrates the growth of a tumor and how it resists chemical treatment.  A tumor consists of two kinds of cells: stem cells (blue turtles) and transitory cells (all other turtles).""" },
  { path: """models/Sample Models/Biology/Unverified/Algae.nlogo""", info: """This is a model of a simplified aquatic ecosystem consisting of a column of water containing algae, light, and nutrients.  There is more light at the top but more food at the bottom, so algae move up and down to balance their needs.""" },
  { path: """models/Sample Models/Biology/Unverified/Plant Growth.nlogo""", info: """Plants have the interesting tendency to "find" resources in their environment. It is not uncommon to see plants whose leaves and stalks have bent over time in the direction of nearby sunlight, or plants that have grown long roots directed to a nearby source of moisture. It almost seems as if these plants are actually scanning the environment around them to find stable sources of nutrients. Since plants do not have eyes, we might ask how they are able to accomplish this.""" },
  { path: """models/Sample Models/Biology/Unverified/Wolf Sheep Stride Inheritance.nlogo""", info: """This model is a variation on the predator-prey ecosystems model wolf-sheep predation.""" },
  { path: """models/Sample Models/Biology/Virus.nlogo""", info: """This model simulates the transmission and perpetuation of a virus in a human population.""" },
  { path: """models/Sample Models/Biology/Wolf Sheep Predation.nlogo""", info: """This model explores the stability of predator-prey ecosystems. Such a system is called unstable if it tends to result in extinction for one or more species involved.  In contrast, a system is stable if it tends to maintain itself over time, despite fluctuations in population sizes.""" },
  { path: """models/Sample Models/Chemistry & Physics/Chaos in a Box.nlogo""", info: """This model demonstrates a very simple chaotic system consisting of a ball bouncing inside a rectangular room with circular obstacles in it. The system can exhibit periodic behavior (in which the ball bounces in a repeating pattern), but primarily exhibits chaotic behavior.""" },
  { path: """models/Sample Models/Chemistry & Physics/Chemical Reactions/Acids and Bases/Buffer.nlogo""", info: """This model demonstrates the behavior of a buffered solution.  A buffer is a solution that resists change in pH when either acid or base are added into it, within limits.  It is best viewed as the third model in the ACID-BASE package.""" },
  { path: """models/Sample Models/Chemistry & Physics/Chemical Reactions/Acids and Bases/Strong Acid.nlogo""", info: """This model demonstrates how chemists and biologists measure the pH of a solution. The value of pH, like many other chemical measurements, emerges from the interactions and relative ratios of the composite molecules within a solution.""" },
  { path: """models/Sample Models/Chemistry & Physics/Chemical Reactions/Acids and Bases/Unverified/Diprotic Acid.nlogo""", info: """This is the fourth model of the Acid-Base subsection of the Connected Chemistry models. It is best explored after the Strong Acid, Weak Acid, and Buffer models. In this model, we have yet another variant on determining the pH of a solution.  This model depicts a diprotic acid, or an acid which can donate two atoms of hydrogen to a base.""" },
  { path: """models/Sample Models/Chemistry & Physics/Chemical Reactions/Acids and Bases/Weak Acid.nlogo""", info: """This model demonstrates the differences in the calculation of pH when evaluating a weak acid in solution. It is best viewed as the second model in the ACID-BASE package.""" },
  { path: """models/Sample Models/Chemistry & Physics/Chemical Reactions/B-Z Reaction.nlogo""", info: """The Belousov-Zhabotinsky reaction (or B-Z reaction for short) is an unusual chemical reaction.  Instead of steadily moving towards a single equilibrium state, it oscillates back and forth between two such states.  Before this "chemical oscillator" was discovered, it was thought that such a reaction could not exist.""" },
  { path: """models/Sample Models/Chemistry & Physics/Chemical Reactions/Chemical Equilibrium.nlogo""", info: """This model shows how a simple chemical system comes to different equilibrium states depending on the concentrations of the initial reactants. Equilibrium is the term we use to describe a system in which there are no macroscopic changes.  This means that the system "looks" like nothing is happening.  In fact, in all chemical systems atomic-level processes continue but in a balance that yields no changes at the macroscopic level.""" },
  { path: """models/Sample Models/Chemistry & Physics/Chemical Reactions/Enzyme Kinetics.nlogo""", info: """This model demonstrates the kinetics of single-substrate enzyme-catalysis. The interactions between enzymes and substrates are often difficult to understand and the model allows users to visualize the complex reaction.""" },
  { path: """models/Sample Models/Chemistry & Physics/Chemical Reactions/Radical Polymerization.nlogo""", info: """This model explains kinetics of radical polymerization.  Radical polymerization can be thought of as the process of agglomeration of small molecules (monomers) into chains (polymer chains) initiated by active particles (radicals).""" },
  { path: """models/Sample Models/Chemistry & Physics/Chemical Reactions/Simple Kinetics 1.nlogo""", info: """This model demonstrates the kinetics of a simple reversible reaction. It demonstrates numerically that the application of the Principle of Stationary Concentrations is valid in this case.""" },
  { path: """models/Sample Models/Chemistry & Physics/Chemical Reactions/Simple Kinetics 2.nlogo""", info: """This model demonstrates the properties of LeChatelier's Principle. This chemical principle states that if a system that is at equilibrium is perturbed, the system will readjust to establish a new equilibrium. For example, if you add reactants to a reversible reaction that is at equilibrium, the system will shift to generate more products and establish a new equilibrium. The principle can also be described with chemical equations.""" },
  { path: """models/Sample Models/Chemistry & Physics/Chemical Reactions/Simple Kinetics 3.nlogo""", info: """This model follows on the Simple Kinetics 2 model.  In Simple Kinetics 2, we saw how changes to variables such as temperature, volume, and concentration affected the rate at which a chemical reaction reached an equilibrium state.  Here we model the same phenomenon based upon a physical separation.""" },
  { path: """models/Sample Models/Chemistry & Physics/Crystallization/Crystallization Basic.nlogo""", info: """This model shows how grains are formed as a metal crystallizes.""" },
  { path: """models/Sample Models/Chemistry & Physics/Crystallization/Crystallization Directed.nlogo""", info: """Some metal applications require that a metal's grains form specific patterns. To achieve this, the metal is only cooled from certain sides.  This can be done in several ways.  For example, when molds are made of metal, wires are used to heat up the mold where they want the metal to crystallize last.  For molds made of sand, pieces of metal are put where the liquid metal should crystallize first.  The inserted metal (known as a heat sink), works to quickly suck the heat out of the liquid metal.""" },
  { path: """models/Sample Models/Chemistry & Physics/Crystallization/Crystallization Moving.nlogo""", info: """This model simulates the movement of metal atoms as a system crystallizes.  It is very similar to the Crystallization Basic model, except here the atoms are free to move about.  They randomly move in any direction that is not already occupied by something else, such as another atom or a wall.  Therefore, in order to allow movement, there must be empty spaces between atoms.  Initially these empty spaces, or voids, are randomly distributed, as they would be in a liquid metal.""" },
  { path: """models/Sample Models/Chemistry & Physics/Diffusion Limited Aggregation/DLA Alternate Linear.nlogo""", info: """Like the main DLA model, this model demonstrates diffusion-limited aggregation.  In this variant, instead of particles forming a circular aggregate that grows from a central point, particles form vertical aggregates that grow along an edge.""" },
  { path: """models/Sample Models/Chemistry & Physics/Diffusion Limited Aggregation/DLA Alternate.nlogo""", info: """Like the main DLA model, this model demonstrates diffusion-limited aggregation, in which particles moving (diffusing) in random trajectories stick together (aggregate) to form beautiful treelike branching fractal structures.  There are many patterns found in nature that resemble the patterns produced by this model: crystals, coral, fungi, lightning, and so on.""" },
  { path: """models/Sample Models/Chemistry & Physics/Diffusion Limited Aggregation/DLA.nlogo""", info: """This model demonstrates diffusion-limited aggregation, in which randomly moving (diffusing) particles stick together (aggregate) to form beautiful treelike branching fractal structures.  There are many patterns found in nature that resemble the patterns produced by this model: crystals, coral, fungi, lightning, and so on.""" },
  { path: """models/Sample Models/Chemistry & Physics/Gas Chromatography.nlogo""", info: """This is a model of gas chromatography.  Much of modern chemistry depends on chromatography for the separation of chemicals.  (Gas chromatography is one form of chromatography, involving gases.)  Chromatography can even be so sensitive as to separate enantiomers (i.e., molecules that differ only by being mirror images of each other!).""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/GasLab Adiabatic Piston.nlogo""", info: """This model simulates the behavior of gas particles in a box with a movable piston. The piston has weight which pushes it down, and the gas particles push upward against the piston when they collide with it. "Adiabatic" means "without loss or gain of heat".  In this model, no heat energy (such as heat loss through the walls of the box) is added to or removed from the system.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/GasLab Atmosphere.nlogo""", info: """In this model, a gaseous atmosphere is placed above the surface of a "planet", represented by a yellow line at the bottom of the world.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/GasLab Circular Particles.nlogo""", info: """This model is one in a series of GasLab models. They use the same basic rules for simulating the behavior of gases.  Each model integrates different features in order to highlight different aspects of gas behavior. This model is different from the other GasLab models in that the collision calculations take the circular shape and size of the particles into account, instead of modeling the particles as dimensionless points.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/GasLab Free Gas.nlogo""", info: """This model is the simplest gas model in the suite of GasLab models.  The particles are moving and colliding with each other with no external constraints, such as gravity or containers. In this model, particles are modeled as perfectly elastic ones with no energy except their kinetic energy -- which is due to their motion.  Collisions between particles are elastic.  Particles are colored according to their speed -- blue for slow, green for medium, and red for high.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/GasLab Gas in a Box.nlogo""", info: """This model simulates the behavior of gas particles in a closed box, or a container with a fixed volume.  The path of single particle is visualized by a gray colored trace of the particle's most recent positions.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/GasLab Gravity Box.nlogo""", info: """This model simulates the effect of gravity on gas particles.  It is very similar to GasLab Atmosphere, but with a "ceiling" over the gas, so particles can never escape.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/GasLab Isothermal Piston.nlogo""", info: """This model simulates the behavior of gas particles in a piston, or a container with a changing volume.  The volume in which the gas is contained can be changed by moving the piston in and out.  "Isothermal" means that the temperature of the gas is not changed by moving the piston.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/GasLab Maxwells Demon.nlogo""", info: """This model illustrates a famous thought experiment, which raised important issues about the nature of entropy.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/GasLab Single Collision.nlogo""", info: """This is one in a series of GasLab models that use the same basic rules for what happens when particles run into each other. Each one has different features in order to show different aspects of the behavior of gases.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/GasLab Two Gas.nlogo""", info: """This model simulates the behavior of two different types of gas particles in a box with a partitioning wall. Part or all of the wall can be removed, allowing the particles to mix together. It was one of the original CM StarLogo applications (under the name GPCEE) and is now ported to NetLogo as part of the Connected Mathematics "Making Sense of Complex Phenomena" Modeling Project.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/Unverified/GasLab Heat Box.nlogo""", info: """This model is illustrates the relationship between temperature and pressure in a fixed volume gas container.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/Unverified/GasLab Moving Piston.nlogo""", info: """This model simulates the behavior of gas particles as the volume changes. In this model, the volume is slowly changing over time by a piston that is rising and falling.  As the piston lowers, the volume of the box decreases and as the piston rises, the volume of the box increases.  This systematic motion of the piston does no work on the particles inside the box.  The piston only serves a mechanism to change the volume of the box.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/Unverified/GasLab Pressure Box.nlogo""", info: """This model simulates the behavior of gas particles trapped in a container with a fixed volume, such as inflating a bike tire.  The number of particles in the box can be changed by adding particles through a valve on the side.""" },
  { path: """models/Sample Models/Chemistry & Physics/GasLab/Unverified/GasLab Second Law.nlogo""", info: """This model simulates the Second Law of Thermodynamics via the behavior of gas particles in a box. The Second Law of Thermodynamics states that systems tend towards increased entropy.  Essentially what this means is that over time ordered systems become less ordered unless work is done on the system to keep it ordered.""" },
  { path: """models/Sample Models/Chemistry & Physics/Heat/Boiling.nlogo""", info: """This project depicts a simple cellular automata model that resembles a pot of boiling water. Heat is applied evenly to the entire pot, but when the temperature of a patch reaches the boiling temperature, the bubble pops and that patch's temperature drops to zero.""" },
  { path: """models/Sample Models/Chemistry & Physics/Heat/Unverified/Heat Diffusion.nlogo""", info: """This model simulates transient and steady-state temperature distribution of a thin plate.""" },
  { path: """models/Sample Models/Chemistry & Physics/Heat/Unverified/Thermostat.nlogo""", info: """A thermostat is a device that responds to the temperature of a room in order to maintain the temperature at some desired level.  This is often used as an example of feedback control, where a system adjusts its behavior in response the effects of its prior behavior.""" },
  { path: """models/Sample Models/Chemistry & Physics/Ising.nlogo""", info: """This is a model of a magnet at the microscopic level. It is a classic model of condensed matter physics. A crystalline material is conceived of as a set of lattice points with spins. The spins (magnetic moments) of the atoms in the magnet can either be up or down. Spins can change as a result of being influenced by neighboring spins and by the ambient temperature. Spins prefer to align with their neighbors. The overall behavior of the system will vary depending on the temperature.""" },
  { path: """models/Sample Models/Chemistry & Physics/Kicked Rotator.nlogo""", info: """A [kicked rotator](https://en.wikipedia.org/wiki/Kicked_rotator) is usually imagined as a particle constrained to move on a circle in a system with no friction or gravity that is periodically kicked. You can also think of it as a pendulum swinging with no gravity. The motion of this particle can be used to generate what is called the [Chirikov standard map](http://www.scholarpedia.org/article/Chirikov_standard_map), a tool in physics that can be used to describe many different dynamical systems from the motion of particles in accelerators to comet dynamics in solar systems.""" },
  { path: """models/Sample Models/Chemistry & Physics/Kicked Rotators.nlogo""", info: """This model simulates a collection of [kicked rotators](https://en.wikipedia.org/wiki/Kicked_rotator) operating simultaneously and graphs their trajectories. This graph shows a divided phase space where integrable islands of stability are surrounded by a chaotic component (aka "chaotic sea"). This is what's called the [Chirikov standard](http://www.scholarpedia.org/article/Chirikov_standard_map) map, a tool in physics that can be used to describe many different dynamical systems from the motion of particles in accelerators to comet dynamics in solar systems.""" },
  { path: """models/Sample Models/Chemistry & Physics/Lennard-Jones.nlogo""", info: """Matter usually exists in one of three phases: solid, liquid or gas. We often think of matter as a continuous bulk substance that mysteriously changes between these phases as temperature changes (and as pressure changes). We all know that when you heat up ice, it turns to water, and when you heat water further it turns to vapor. But why does this happen? To answer this question we must go down to the atomic level, and examine how atoms interact.""" },
  { path: """models/Sample Models/Chemistry & Physics/MaterialSim/MaterialSim Grain Growth.nlogo""", info: """Most materials are not continuous arrangements of atoms. Rather, they are composed of thousands or millions of microscopic crystals, known as grains.  This model shows how the configuration and sizes of these grains change over time.  Grain size is a very important characteristic for evaluating the mechanical properties of materials; it is exhaustively studied in metallurgy and materials science.""" },
  { path: """models/Sample Models/Chemistry & Physics/Mechanics/Random Balls.nlogo""", info: """Random Balls simulates a frictionless billiard table.""" },
  { path: """models/Sample Models/Chemistry & Physics/Mechanics/Unverified/Gravitation.nlogo""", info: """This project displays the common natural phenomenon expressed by the inverse-square law.  Essentially this model displays what happens when the strength of the force between two objects varies inversely with the square of the distance between these two objects.""" },
  { path: """models/Sample Models/Chemistry & Physics/Mechanics/Unverified/N-Bodies.nlogo""", info: """This project displays the common natural phenomenon expressed by the inverse-square law.  Essentially this displays what happens when the strength of the force between two objects varies inversely with the square of the distance between these two objects.  In this case, the formula used is the standard formula for the Law of Gravitational Attraction:""" },
  { path: """models/Sample Models/Chemistry & Physics/Polymer Dynamics.nlogo""", info: """This model simulates the motion of a simple polymer.  Polymers are simply long chains of identical, smaller molecules called monomers, which often have some mobility, causing many polymers to be flexible.  Many common materials and chemical substances are polymers, for example plastics and proteins.""" },
  { path: """models/Sample Models/Chemistry & Physics/Radioactivity/Decay.nlogo""", info: """This model simulates the spontaneous decay of a collection of radioactive nuclei.  As they decay and become stable, the plot of the number that are still radioactive demonstrates the notion of "half-life".""" },
  { path: """models/Sample Models/Chemistry & Physics/Radioactivity/Unverified/Reactor Top Down.nlogo""", info: """This project simulates a nuclear fission reaction in a nuclear power plant. In a fission reaction, free neutrons hit uranium atoms, causing each uranium atom to generate 2 or 3 neutrons and a unit of energy. The uranium atom itself splits into two smaller atoms. The newly generated neutrons, together with the neutron that caused the reaction, keep moving and continue to hit more uranium atoms, which release more neutrons, etc. This is the chain reaction that happens inside an atomic bomb.""" },
  { path: """models/Sample Models/Chemistry & Physics/Radioactivity/Unverified/Reactor X-Section.nlogo""", info: """This project simulates a nuclear fission reaction in a nuclear power plant. In a fission reaction, free neutrons hit uranium atoms, causing each uranium atom to generate 2 or 3 neutrons and a unit of energy. The uranium atom itself splits into two smaller atoms. The newly generated neutrons, together with the neutron that caused the reaction, keep moving and continue to hit more uranium atoms, which release more neutrons, etc.  This is the chain reaction that happens inside an atomic bomb.""" },
  { path: """models/Sample Models/Chemistry & Physics/Sand.nlogo""", info: """This is a model of how sand particles interact with each other.  In this environment, all sand particles try to move down if any of the following four rules apply.  The four rules are:""" },
  { path: """models/Sample Models/Chemistry & Physics/Sandpile.nlogo""", info: """The Bak–Tang–Wiesenfeld sandpile model demonstrates the concept of "self-organized criticality". It further demonstrates that complexity can emerge from simple rules and that a system can arrive at a critical state spontaneously rather than through the fine tuning of precise parameters.""" },
  { path: """models/Sample Models/Chemistry & Physics/Solid Diffusion.nlogo""", info: """This model describes how diffusion occurs between two adjacent solids.""" },
  { path: """models/Sample Models/Chemistry & Physics/Turbulence.nlogo""", info: """This model demonstrates the transition from order, or "laminarity", to disorder, or "turbulence" in fluids.  Using a one-dimensional continuous cellular automaton, this model allows you to explore the relationship between turbulence, laminarity, and the viscosity of a fluid flowing through a "pipe." It also shows you how the roughness of pipes in which the fluid travels through affects the fluid's behavior.""" },
  { path: """models/Sample Models/Chemistry & Physics/Unverified/Osmotic Pressure.nlogo""", info: """Osmotic pressure is generally defined as the amount of pressure required to bring solvent movement across a semipermeable membrane to equilibrium. This model attempts to model an agent-based description of the movement of solution particles across a semipermeable membrane and illustrate the colligative nature of osmotic pressure.""" },
  { path: """models/Sample Models/Chemistry & Physics/Unverified/Scattering.nlogo""", info: """This project models the scattering of particles from a target that repels them.  An example of this is the scattering of alpha particles (helium nuclei) from a heavy nucleus such as gold.  This experiment, first done by Rutherford, provided important evidence that the positive charge in an atom is concentrated in a small place.""" },
  { path: """models/Sample Models/Chemistry & Physics/Waves/Lattice Gas Automaton.nlogo""", info: """This model demonstrates circular wave propagation using a cellular automaton on a square grid.  The behavior of the waves approximates the Navier-Stokes equation, a well established fluid dynamics equation discovered in 1823.""" },
  { path: """models/Sample Models/Chemistry & Physics/Waves/Rope.nlogo""", info: """This project simulates a wave moving along a rope.  The right end of the rope (shown in blue) is fixed to a wall.  The left end of the rope (shown in green) provides an input, moving up and down in a sinusoidal motion.  This creates a wave that travels along the rope.""" },
  { path: """models/Sample Models/Chemistry & Physics/Waves/Unverified/Doppler.nlogo""", info: """This model demonstrates the Doppler effect, the apparent change in the frequency of a wave emitted by a source moving relative to an observer.""" },
  { path: """models/Sample Models/Chemistry & Physics/Waves/Unverified/Raindrops.nlogo""", info: """This model simulates raindrops falling on the surface of a pond and the waves they produce.""" },
  { path: """models/Sample Models/Chemistry & Physics/Waves/Unverified/Speakers.nlogo""", info: """This model simulates sound wave interference. There is one speaker at each end. A sinusoidal signal generator powers each speaker. The yellow line represents the sound level due to the left speaker, the cyan line represents the sound level due to the right speaker, and the red line represents the sum of the sound levels due to both speakers.""" },
  { path: """models/Sample Models/Chemistry & Physics/Waves/Wave Machine.nlogo""", info: """This model simulates wave motion in a membrane. The four edges of the membrane are fixed to a frame. A green rectangular area represents a driver plate that moves up and down, exhibiting sinusoidal motion.""" },
  { path: """models/Sample Models/Computer Science/Artificial Neural Net - Multilayer.nlogo""", info: """This is a model of a very small neural network.  It is based on the Perceptron model, but instead of one layer, this network has two layers of "perceptrons".  Furthermore, the layers activate each other in a nonlinear way. These two additions means it can learn operations a single layer cannot.""" },
  { path: """models/Sample Models/Computer Science/Artificial Neural Net - Perceptron.nlogo""", info: """Artificial Neural Networks (ANNs) are computational parallels of biological neurons. The "perceptron" was the first attempt at this particular type of machine learning.  It attempts to classify input signals and output a result.  It does this by being given a lot of examples and attempting to classify them, and having a supervisor tell it if the classification was right or wrong.  Based on this information the perceptron updates its weights until it classifies all inputs correctly.""" },
  { path: """models/Sample Models/Computer Science/Cellular Automata/Brian's Brain.nlogo""", info: """This program is an example of a two-dimensional cellular automaton.  If you are not already familiar with 2D CA, see the model "Life" for a basic discussion.""" },
  { path: """models/Sample Models/Computer Science/Cellular Automata/CA 1D Elementary.nlogo""", info: """This program models one-dimensional cellular automata.  A cellular automaton (CA) is a computational machine that performs actions based on certain rules.  The automaton is divided into cells, like the square cells of a checkerboard.  Each cell can be either on or off (its "state").  The board is initialized with some cells on and some off.  At each time step (or "tick") some rules "fire" and this results in some cells turning "on" and some turning "off".""" },
  { path: """models/Sample Models/Computer Science/Cellular Automata/CA 1D Simple Examples/CA 1D Rule 110.nlogo""", info: """This program models one particular one-dimensional cellular automaton -- the one known as "rule 110".""" },
  { path: """models/Sample Models/Computer Science/Cellular Automata/CA 1D Simple Examples/CA 1D Rule 250.nlogo""", info: """This program models one particular one-dimensional cellular automaton -- the one known as "rule 250".""" },
  { path: """models/Sample Models/Computer Science/Cellular Automata/CA 1D Simple Examples/CA 1D Rule 30 Turtle.nlogo""", info: """This program models one particular one-dimensional cellular automaton -- the one known as 'rule 30'. It is intended to be a companion model to the CA 1D Rule 30 model and to show an alternate way of modeling a cellular automaton --- by using turtles to do the processing instead of patches.""" },
  { path: """models/Sample Models/Computer Science/Cellular Automata/CA 1D Simple Examples/CA 1D Rule 30.nlogo""", info: """This program models one particular one-dimensional cellular automaton -- the one known as "rule 30".""" },
  { path: """models/Sample Models/Computer Science/Cellular Automata/CA 1D Simple Examples/CA 1D Rule 90.nlogo""", info: """This program models one particular one-dimensional cellular automaton --- the one known as "rule 90".""" },
  { path: """models/Sample Models/Computer Science/Cellular Automata/CA 1D Totalistic.nlogo""", info: """This program is a one-dimensional three-color totalistic cellular automata. In a totalistic CA, the value of the next cell state is determined by the sum of the current cell and its neighbors, not by the values of each individual neighbor. The model allows you to explore all 2,187 3-color totalistic configurations.""" },
  { path: """models/Sample Models/Computer Science/Cellular Automata/CA Continuous.nlogo""", info: """This is a continuous cellular automaton, otherwise known as a "coupled map lattice."  (See CA 1D Elementary and CA 1D Totalistic if you are unfamiliar with cellular automata.)  It operates just like a standard cellular automaton, except for the fact that its states are not discrete, but continuous values.""" },
  { path: """models/Sample Models/Computer Science/Cellular Automata/CA Stochastic.nlogo""", info: """This is a one-dimensional stochastic cellular automaton.  (See the CA 1D Elementary model if you are unfamiliar with cellular automata.)  Unlike most cellular automata, whose behavior is deterministic, the behavior of a stochastic cellular automaton is probabilistic.  Stochastic cellular automata are models of "noisy" systems in which processes do not function exactly as expected, like most processes found in natural systems.""" },
  { path: """models/Sample Models/Computer Science/Cellular Automata/Life Turtle-Based.nlogo""", info: """This model is the same as the Life model, but with a more attractive display.  This display is achieved by basing the model on turtles rather than patches.""" },
  { path: """models/Sample Models/Computer Science/Cellular Automata/Life.nlogo""", info: """This program is an example of a two-dimensional cellular automaton.  This particular cellular automaton is called The Game of Life.""" },
  { path: """models/Sample Models/Computer Science/Dining Philosophers.nlogo""", info: """The Dining Philosophers problem is a classic case study in the synchronization of concurrent processes.  It will be familiar to many students of Computer Science, but is applicable to many situations in which several independent processes must coordinate the use of shared resources.""" },
  { path: """models/Sample Models/Computer Science/Hex Cell Aggregation.nlogo""", info: """This is a model of growth.  It takes place on a two-dimensional hexagonal grid of cells. Cells can either be alive or dead.  Various growth patterns result, depending on the exact rules governing growth.""" },
  { path: """models/Sample Models/Computer Science/K-Means Clustering.nlogo""", info: """Often, when we have data about a large set of objects, we want to identify groups of similar objects within that set. For example, if we have many news articles, we may want to identify groups of articles that all have the same topic. In statistics, this task is called “cluster analysis”, or “clustering”.""" },
  { path: """models/Sample Models/Computer Science/PageRank.nlogo""", info: """PageRank is an algorithm/metric that was developed at Stanford University by Larry Page and Sergey Brin, who went on to create the Google search engine (and company) based on this method.  PageRank is a technique for ranking the relevancy of web pages on the internet, through analysis of the hyperlink structure that links pages together.""" },
  { path: """models/Sample Models/Computer Science/Painted Desert Challenge.nlogo""", info: """This model is based on the Termites model.  In Termites, the agents follow a set of simple rules that results in them moving all of the wood chips into a single pile.  Painted Desert Challenge adds the dimension of multiple types (colors) of wood chips.  The challenge is to get the termites to sort each chip type into its own pile.""" },
  { path: """models/Sample Models/Computer Science/Particle Swarm Optimization.nlogo""", info: """Particle swarm optimization (PSO) is a search/optimization technique in the field of machine learning.  Although PSO is usually employed on search spaces with many dimensions, this model demonstrates its use in a two dimensional space, for purposes of easier visualization.""" },
  { path: """models/Sample Models/Computer Science/Particle Systems/Particle System Basic.nlogo""", info: """Particle systems are used in computer graphics to simulate the appearance of physical phenomena that can be modeled as a collection of particles.  For example, some typical particle systems include: waterfalls, fire, smoke, explosions, snow, and meteors.""" },
  { path: """models/Sample Models/Computer Science/Particle Systems/Particle System Flame.nlogo""", info: """This particle system models a flame as a collection of particles rising up from the bottom of the world.""" },
  { path: """models/Sample Models/Computer Science/Particle Systems/Particle System Fountain.nlogo""", info: """This particle system models a particle fountain emitting particles from the bottom of the world.""" },
  { path: """models/Sample Models/Computer Science/Particle Systems/Particle System Waterfall.nlogo""", info: """This particle system models a waterfall where a steady stream of particles is created, then fall and bounce off the bottom.""" },
  { path: """models/Sample Models/Computer Science/Robby the Robot.nlogo""", info: """Robby the Robot is a virtual robot who moves around a room and picks up cans.  This model demonstrates the use of a genetic algorithm (GA) to evolve control strategies for Robby.  The GA starts with randomly generated strategies and then uses evolution to improve them.""" },
  { path: """models/Sample Models/Computer Science/Simple Genetic Algorithm.nlogo""", info: """This model demonstrates the use of a genetic algorithm on a very simple problem.  Genetic algorithms (GAs) are a biologically-inspired computer science technique that combine notions from Mendelian genetics and Darwinian evolution to search for good solutions to problems (including difficult problems).  The GA works by generating a random population of solutions to a problem, evaluating those solutions and then using cloning, recombination and mutation to create new solutions to the problem.""" },
  { path: """models/Sample Models/Computer Science/SmoothLife.nlogo""", info: """This model attempts to create Game of Life-like dynamics in a continuous domain. It is recommended that you be familiar with the Life model (in the models library) before looking at this one. As a reminder, in the Game of Life, each patch can either be alive or dead. Patches then update each tick as follows:""" },
  { path: """models/Sample Models/Computer Science/Turing Machine 2D.nlogo""", info: """This is a model of a multi-headed Turing machine on a 2 dimensional tape (2D MTM), which is an extension of the original machine proposed by Turing in 1936.""" },
  { path: """models/Sample Models/Computer Science/Unverified/Merge Sort.nlogo""", info: """This model is a visual demonstration of a standard sort algorithm called merge sort.  The algorithm reorders, or permutes, n numbers into ascending order.  This is accomplished by dividing the numbers into groups and then merging smaller groups to form larger groups. Order is maintained as the lists are merged so when the algorithm finishes there is only one sorted list containing all n items.""" },
  { path: """models/Sample Models/Computer Science/Unverified/Simulated Annealing.nlogo""", info: """Simulated annealing is an optimization technique inspired by the natural annealing process used in metallurgy, whereby a material is carefully heated or cooled to create larger and more uniform crystalline structures.  In simulated annealing, a minimum value of some global "energy" function is sought.  This model attempts to find a minimal energy state of a simple function on a black and white image.""" },
  { path: """models/Sample Models/Computer Science/Vants.nlogo""", info: """This is a basic virtual ant ("vant") model.  It shows how extremely simple deterministic rule can result in very complex-seeming behavior.  It also demonstrates the concept of time reversibility and shows that time reversibility is not incompatible with complex behavior.""" },
  { path: """models/Sample Models/Computer Science/Wandering Letters.nlogo""", info: """This model illustrates how to build a word processor where each of the letters acts independently.  Each letter knows only which letter comes before it and how long its word is.  When the letters or margins are moved, the letters find their own ways back to their proper locations.""" },
  { path: """models/Sample Models/Earth Science/Climate Change.nlogo""", info: """This is a model of energy flow in the earth, particularly heat energy. It shows the earth as rose colored, and the surface of the planet is represented by a black strip. Above the strip there is a blue atmosphere and black space at the top. Clouds and carbon dioxide (CO2) molecules can be added to the atmosphere. The CO2 molecules represent greenhouse gases that block infrared light that is emitted by the earth. Clouds block incoming or outgoing sun rays, influencing the heating up or cooling down of the planet.""" },
  { path: """models/Sample Models/Earth Science/Continental Divide.nlogo""", info: """This model demonstrates one way to locate a continental divide.  A continental divide separates a continent into two regions based on two bodies of water.  Rain in one region flows into one body of water and rain in the other region flows into the other.""" },
  { path: """models/Sample Models/Earth Science/Erosion.nlogo""", info: """This model is a simulation of soil erosion by water.  The user is presented with an empty terrain.  Rain falls on the terrain and starts to flow downhill.  As it flows, it erodes the terrain below.  The patterns of water flow change as the terrain is reshaped by erosion.  Eventually, a river system emerges.""" },
  { path: """models/Sample Models/Earth Science/Fire.nlogo""", info: """This project simulates the spread of a fire through a forest.  It shows that the fire's chance of reaching the right edge of the forest depends critically on the density of trees. This is an example of a common feature of complex systems, the presence of a non-linear threshold or critical parameter.""" },
  { path: """models/Sample Models/Earth Science/Grand Canyon.nlogo""", info: """This model simulates rainfall on a patch of terrain on the eastern end of the Grand Canyon, approximately 6 miles (9.7 km) on each side, where Crazy Jug Canyon and Saddle Canyon meet to form Tapeats Canyon. Each patch represents an area approximately 105 feet (32 m) on each side. The model was created as an experiment in using NetLogo with My World GIS.""" },
  { path: """models/Sample Models/Earth Science/Percolation.nlogo""", info: """This model shows how an oil spill can percolate down through permeable soil.  It was inspired by a similar model meant to be done by hand on paper (see "Forest Fires, Oil Spills, and Fractal Geometry", Mathematics Teacher, Nov. 1998, p. 684-5).""" },
  { path: """models/Sample Models/Earth Science/Unverified/Lightning.nlogo""", info: """This model shows how lightning is generated. The process consists of two phases: the production of the electric field, and the air ionization to create the bolt. This model represents the latter phase.""" },
  { path: """models/Sample Models/Games/Frogger.nlogo""", info: """This model is based on the classic arcade game, Frogger.  The object of the game is to get the frog, found at the bottom of the view, across the traffic and river to a safe lily pad on the other side.""" },
  { path: """models/Sample Models/Games/Lunar Lander.nlogo""", info: """This model is based on the arcade game, Lunar Lander.  The object of the game is to land the red lunar module on the blue landing pad on the surface of the moon without crashing or breaking the module.""" },
  { path: """models/Sample Models/Games/Minesweeper.nlogo""", info: """This is game of strategy.  There are land mines hidden beneath the green landscape.  Your job is to locate all of the mines without exploding any of them.""" },
  { path: """models/Sample Models/Games/Pac-Man.nlogo""", info: """This is the classic arcade game, Pac-Man.  The game involves navigating Pac-Man through a maze.  Your objective is that Pac-Man eat all of the pellets (white circles), while avoiding the ghosts that pursue him.""" },
  { path: """models/Sample Models/Games/Planarity.nlogo""", info: """This is a puzzle game where you try to untangle a graph. (A graph is a collection of nodes connected by lines.) Try to reposition the nodes so that no two lines cross. The more nodes, the harder it gets!""" },
  { path: """models/Sample Models/Games/Tetris.nlogo""", info: """This is the classic puzzle game, Tetris.  The game involves falling pieces composed of four blocks in different configurations.  The object of the game is to complete horizontal rows of blocks in the well.""" },
  { path: """models/Sample Models/Games/Unverified/Pac-Man Level Editor.nlogo""", info: """This is a level editor for the Pac-Man model.  It can be used to edit the included levels and to create new levels that can be played in the Pac-Man model.  Familiarity with the Pac-Man model will be very helpful before attempting to create or edit levels.""" },
  { path: """models/Sample Models/Games/Unverified/Projectile Attack.nlogo""", info: """This model is based on the classic game Tank Wars. Players must adjust angle and power of fire to hit a target with a projectile. Several factors, including gravity and wind must be taken into account.""" },
  { path: """models/Sample Models/Mathematics/3D Solids.nlogo""", info: """This model creates 3D shapes out of 2D turtles by mapping turtles between cartesian and spherical three-dimensional coordinates.""" },
  { path: """models/Sample Models/Mathematics/3D Surface.nlogo""", info: """This model maps turtles between Cartesian and spherical 3-dimensional coordinates.  To create the appearance of a curved 3D surface, the program generates turtles with random x- and z-coordinates, then computes each turtle's y-coordinate based on x and z, and time.  The cosine function is used in the formula to produce a curved surface.  Varying the y coordinate based on time produces motion.""" },
  { path: """models/Sample Models/Mathematics/Color Fractions.nlogo""", info: """Color Fractions displays the decimal form of a fraction as a pattern of colors.  This lets you investigate how the resulting patterns relate to the original fraction.""" },
  { path: """models/Sample Models/Mathematics/Conic Sections 1.nlogo""", info: """The model displays two basic conic sections: circles and ellipses. The figures are generated behaviorally as opposed to algebraically --- the turtles attempt to behave like points on the specified shape.""" },
  { path: """models/Sample Models/Mathematics/Conic Sections 2.nlogo""", info: """The model displays two basic conic sections: hyperbolas and parabolas.  The figures are generated behaviorally as opposed to algebraically - the turtles attempt to behave like points on the specified shape. The partner to this model is called "Conic Sections 1".""" },
  { path: """models/Sample Models/Mathematics/Division.nlogo""", info: """"What's 65 divided by 14?" There are many ways to answer this question. Some examples are 4.643, 4, four and nine fourteenths, and 4 with 9 left over. The last answer is an example of the kind of result this model would give.""" },
  { path: """models/Sample Models/Mathematics/Fractals/Koch Curve.nlogo""", info: """Helge von Koch was a Swedish mathematician who, in 1904, introduced what is now called the Koch curve.  This curve contains no straight lines which are smooth in the sense that we could see them as a carefully bent line.   Rather this curve has much of the complexity which we could see in a natural coastline: folds within folds within folds and so on.""" },
  { path: """models/Sample Models/Mathematics/Fractals/L-System Fractals.nlogo""", info: """This program draws special types of pictures called fractals.  A fractal is a shape that is self-similar --- that is, it looks the same no matter how closely you zoom in or out  For instance, a tree can be thought of as a fractal since if you look at the tree as a whole, you see a stick, that is to say the trunk, with branches coming out of it.  Then if you look at a smaller portion of it, say a branch, you see a similar thing, namely, a stick with branches coming out of it.""" },
  { path: """models/Sample Models/Mathematics/Fractals/Mandelbrot.nlogo""", info: """This model draws a mathematical object called the Mandelbrot set, named after its discoverer, Benoit Mandelbrot.  It demonstrates an interesting technique for generating the design as well as providing a nice example of hill climbing.""" },
  { path: """models/Sample Models/Mathematics/Fractals/Sierpinski Simple.nlogo""", info: """The fractal that this model produces was discovered by the great Polish mathematician Waclaw Sierpinski in 1916.  Sierpinski was a professor at Lvov and Warsaw.  He was one of the most influential mathematicians of his time in Poland and had a worldwide reputation.  One of the moon's craters is named after him.""" },
  { path: """models/Sample Models/Mathematics/Fractals/Star Fractal.nlogo""", info: """This model creates a fractal-like structure consisting of stars drawn at various scales, the number of which is specified by the user.  The structure is drawn by generations of turtles that draw stars at a given scale and hatch successive generations to draw new ones at smaller scales.""" },
  { path: """models/Sample Models/Mathematics/Fractals/Tree Simple.nlogo""", info: """This program draws special types of pictures called fractals.  A fractal is a shape that is self-similar - that is, it looks the same no matter how closely you zoom in or out.  For instance, a tree can be thought of as a fractal since if you look at the tree as a whole, you see a stick, that is to say the trunk, with branches coming out of it.  Then if you look at a smaller portion of it, say a branch, you see a similar thing, namely, a stick with branches coming out of it.""" },
  { path: """models/Sample Models/Mathematics/Mousetraps.nlogo""", info: """Imagine a gymnasium full of mousetraps.  On each mousetrap is a ping pong ball.  Now throw a single ping pong ball into the middle of the room. The ball lands on a trap, the trap triggers, and a second ball flies into the air.  The first ball also bounces into the air again, so now there are two balls in the air.  Each of those two balls triggers another trap, so there's four balls in the air. And so on...""" },
  { path: """models/Sample Models/Mathematics/Probability/Binomial Rabbits.nlogo""", info: """This model simulates a binomial probability distribution or (in the limit) normal distribution.  It works by analogizing height variations to rabbit hops.""" },
  { path: """models/Sample Models/Mathematics/Probability/Birthdays.nlogo""", info: """In a room of 23 people, what are the chances that some two of them will have the same birthday?""" },
  { path: """models/Sample Models/Mathematics/Probability/Galton Box.nlogo""", info: """A Galton box is a triangular board that contains several rows of staggered but equally spaced pegs.  Balls are dropped from the top, bounce off the pegs and stack up at the bottom of the triangle.  The resulting stacks of balls have a characteristic shape.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Dice Stalagmite.nlogo""", info: """Dice Stalagmite is a model for thinking about the relations between independent and dependent random events.  Pairs of dice are rolled, then the dice fall into columns in two bar charts.  One of these charts records the dice as two independent outcomes, and the other, as a single compound event (sum) of these two outcomes.  Because the columns grow from the bottom up, we call this a "stalagmite."""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Dice.nlogo""", info: """"Dice" is a virtual laboratory for learning about probability through conducting and analyzing experiments. You set up an experiment by choosing a combination of face values for each dice, for instance 3 and 4 (we will use this example throughout). Then the model "rolls" two dice repeatedly and records how often its dice match your chosen combination.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Prob Graphs Basic.nlogo""", info: """Prob Graphs Basic is a basic introduction to probability and statistics.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/ProbLab Genetics.nlogo""", info: """This model demonstrates some connections between probability and the natural sciences.  Specifically, the model uses combinatorial space, sampling, and distribution in a genotype/phenotype analysis of fish procreation. The model allows you to look "under the hood": you can study a Mendel-type visualization of the combinations of dominant and recessive genes that underlie changes and trends in genetic distribution.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Random Basic.nlogo""", info: """Random Basic is the simplest of all the ProbLab models. It can either be used first or as a detour from a more complex model to explain randomness.  This model introduces the user to the random generator in NetLogo. Randomness means that in the short term you cannot guess a value but in the long term all possible values will have occurred more or less equally often.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Stochastic Patchwork.nlogo""", info: """Stochastic Patchwork is a simple model for thinking about a profound idea in the domain of probability: the relation between, on the one hand, the independent chance of  elements to take on the value of a favored event, and on the other hand, the distribution of means of grouped outcomes, that is 'samples.'  Should the distribution of sample means reflect the independent probability?  If so, why?  In this dynamic model, a histogram representing the accumulating distribution of sample means grows before our eyes.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Unverified/9-Blocks.nlogo""", info: """9-Blocks accompanies classroom work on the Combinations Tower, the giant bell-shaped histogram of all the 512 different green/blue combinations of the 3-by-3 array.  Whereas building the Combinations Tower is a form of theoretical probability --- combinatorial analysis --- the 9-Block model complements with empirical probability of the same 3-by-3 object.  In the plot window, a tall histogram grows that has the same shape as the Combinations Tower.  How can that be?  That is the theme question of this model.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Unverified/Central Limit Theorem.nlogo""", info: """This demonstrates relations between population distributions and their sample mean distributions as well as the affect of sample size on this relation. In this model, a population is distributed by some variable, for instance by their total assets in thousands of dollars. The population is distributed randomly -- not necessarily 'normally' -- but sample means from this population nevertheless accumulate in a distribution that approaches a normal curve. The program allows for repeated sampling of individual specimens in the population.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Unverified/Equidistant Probability.nlogo""", info: """Equidistant Probability connects between probability and geometry. You select two or more squares, and the model searches randomly for squares that are equally distant from the squares you selected. To do this random search, creatures pop out of each one of your selected squares and simultaneously step forward one step in some random direction. If they all land in the same square, that's a hit. Can you guess how often this will happen?""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Unverified/Expected Value Advanced.nlogo""", info: """Expected Value Advanced illustrates expected-value analysis under the special condition that the sample size varies.  This model extends the ProbLab model Expected Value, where the sample size is fixed.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Unverified/Expected Value.nlogo""", info: """In this model you run experiments that demonstrate the mathematical idea "expected value" (sometimes called "expectation value"). There is a set of different possible outcomes, and each of these outcomes has a different value. The model predicts the expected value based on the probabilities of each of these outcomes. The user can then take samples from the population and compare them to the values predicted by the model.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Unverified/Partition Permutation Distribution.nlogo""", info: """Partition Permutation Distribution is a model built around the idea of a partition function. This function relates between an integer, e.g., 4, and the number of different ways you can break this integer up into groups of integers, where order does not matter. For instance, 4 can be broken up in 5 ways:""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Unverified/Random Basic Advanced.nlogo""", info: """Random Basic Advanced explores the effect of sample size on the distribution of sample mean.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Unverified/Random Combinations and Permutations.nlogo""", info: """"Random Combinations and Permutations" is a virtual laboratory for learning about probability, and specifically about combinations and permutations, sample space, samples, favored events, and outcome distributions. The model invites you to pick a secret combination and then see how long it takes the computer to find it. The computer discovers your secret combination by just guessing blindly until it happens to guess correctly.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Unverified/Sample Stalagmite.nlogo""", info: """9-Block Stalagmite draws on and connects several central ideas in the study of probability, both theoretical and empirical: combinatorics, sample space, binomial distributions, and frequency distribution function.  In the related curricular material, students use crayons and paper to build the Combinations Tower.  The Combinations Tower is a giant bell-shaped histogram of all the 512 different combinations of a 3-by-3 array of squares that can each be either green or blue.""" },
  { path: """models/Sample Models/Mathematics/Probability/ProbLab/Unverified/Shuffle Board.nlogo""", info: """Shuffle Board investigates distributions of favored events in a series of outcomes.  The basic analogy is that there are a lot of candy boxes, but only some have prizes in them. You are buying one candy box after another, waiting for prizes, and keeping track of two things: how many boxes do you need to buy until you get a prize? When you had lucky streaks, how long were they?""" },
  { path: """models/Sample Models/Mathematics/Probability/Random Walk 360.nlogo""", info: """In this model the turtles engage in a "random walk."  Each turtle walks one step away from its current location in a different random direction at each clock tick. This movement is known as walking a 360-gon "lattice."  A lattice is a set of points on the plane (or in space) that form a grid on which turtles walk.""" },
  { path: """models/Sample Models/Mathematics/Probability/Three Doors.nlogo""", info: """You are a contestant on a game show.  You, of all people, have made it to the final round, where you have the chance to win some fabulous prize --- a car, a million dollars, eternal youth, etc...  The host or hostess of the game show takes you up on stage, where you stand before three doors, marked "0", "1", and "2".""" },
  { path: """models/Sample Models/Mathematics/Probability/Unverified/Random Walk Left Right.nlogo""", info: """This is a model to simulate a random walk.  In this simulation, all turtles walk to the left and forward or they walk to the right and forward.  The turtles randomly choose between either direction each time they move.""" },
  { path: """models/Sample Models/Mathematics/Pursuit.nlogo""", info: """In this model there is one leader turtle and a group of follower turtles.  Have a little fun -- hide the leader and try to guess the path it's moving along.  Watching the followers gives you clues to the leader's path.""" },
  { path: """models/Sample Models/Mathematics/Rugby.nlogo""", info: """"In rugby, after a try has been scored, the scoring team has the opportunity to gain further points by 'kicking a conversion'. The kick can be taken from anywhere on an imaginary line that is perpendicular to the try line (aka the goal line) and goes through the location on the try line where the try was scored.  Where should the kick be taken from to maximize the chance of a score?"""" },
  { path: """models/Sample Models/Mathematics/Turtles Circling.nlogo""", info: """This is a new kind of mathematical investigation — we are investigating the emergent shape created by the movement of many turtles moving independently in simple ways. Each turtle is moving so as to create a circle of a fixed radius (set by the RADIUS slider).  What happens if the radius they are all circling at is changed in mid-action? Guess before you try it.""" },
  { path: """models/Sample Models/Mathematics/Unverified/PANDA BEAR Solo.nlogo""", info: """This is a Solo version of the HubNet activity called Perimeters and Areas by Embodied Agent Reasoning, or PANDA BEAR. PANDA BEAR Solo can be used as a standalone activity or as an introduction to PANDA BEAR.""" },
  { path: """models/Sample Models/Mathematics/Unverified/Surface Walking 2D.nlogo""", info: """This model is a 2D version of a surface-walking algorithm used in "Surface Walking 3D". Turtles approximate a user-defined surface using a simple algorithm that considers the turtle's current position relative to neighboring surface patches.""" },
  { path: """models/Sample Models/Mathematics/Vector Fields.nlogo""", info: """This is a mathematical model that demonstrates abstract vector fields and integral curves.""" },
  { path: """models/Sample Models/Mathematics/Voronoi - Emergent.nlogo""", info: """This model draws a Voronoi diagram by using turtles to define the boundaries between polygons that denote the region that is closest to a given point.  Voronoi diagrams resemble many phenomena in the world including cells, forest canopies, territories of animals, fur and shell patterns, crystal growth and grain growth, cracks in dried mud and other geological phenomena, road networks, and so on.  Voronoi diagrams are useful in computer graphics, vision and path planning for robots, marketing, and other applications.""" },
  { path: """models/Sample Models/Mathematics/Voronoi.nlogo""", info: """This model draws a Voronoi diagram of polygons around a set of points.  These diagrams resemble many phenomena in the world including cells, forest canopies, territories of animals, fur and shell patterns, crystal growth and grain growth, cracks in dried mud and other geological phenomena, road networks, and so on.  Voronoi diagrams are useful in computer graphics, vision and path planning for robots, marketing, and other applications.""" },
  { path: """models/Sample Models/Networks/Diffusion on a Directed Network.nlogo""", info: """This model demonstrates diffusion of a quantity through a directed network. The quantity moves among nodes in the network only along established, directed links between two nodes.""" },
  { path: """models/Sample Models/Networks/Giant Component.nlogo""", info: """In a network, a "component" is a group of nodes (people) that are all connected to each other, directly or indirectly.  So if a network has a "giant component", that means almost every node is reachable from almost every other.  This model shows how quickly a giant component arises if you grow a random network.""" },
  { path: """models/Sample Models/Networks/Preferential Attachment.nlogo""", info: """In some networks, a few "hubs" have lots of connections, while everybody else only has a few.  This model shows one way such networks can arise.""" },
  { path: """models/Sample Models/Networks/Small Worlds.nlogo""", info: """This model explores the formation of networks that result in the "small world" phenomenon -- the idea that a person is only a couple of connections away any other person in the world.""" },
  { path: """models/Sample Models/Networks/Team Assembly.nlogo""", info: """This model of collaboration networks illustrates how the behavior of individuals in assembling small teams for short-term projects can give rise to a variety of large-scale network structures over time.  It is an adaptation of the team assembly model presented by Guimera, Uzzi, Spiro & Amaral (2005).  The rules of the model draw upon observations of collaboration networks ranging from Broadway productions to scientific publications in psychology and astronomy.""" },
  { path: """models/Sample Models/Networks/Virus on a Network.nlogo""", info: """This model demonstrates the spread of a virus through a network.  Although the model is somewhat abstract, one interpretation is that each node represents a computer, and we are modeling the progress of a computer virus (or worm) through this network.  Each node may be in one of three states:  susceptible, infected, or resistant.  In the academic literature such a model is sometimes referred to as an SIR model for epidemics.""" },
  { path: """models/Sample Models/Philosophy/Signaling Game.nlogo""", info: """This is a model of a "signaling game", in which players try to use different signals to communicate about the current state of the world.""" },
  { path: """models/Sample Models/Psychology/Piaget-Vygotsky Game.nlogo""", info: """This model is designed as a "thought experiment" to shed light on the ongoing debate between two theories of learning, constructivism and social constructivism. In it, agents "learn" through playing a game either as individuals, social interactors, or both.""" },
  { path: """models/Sample Models/Social Science/Ethnocentrism.nlogo""", info: """This model, due to Robert Axelrod and Ross A. Hammond, suggests that "ethnocentric" behavior can evolve under a wide variety of conditions, even when there are no native "ethnocentrics" and no way to differentiate between agent types.  Agents compete for limited space via Prisoner Dilemma's type interactions. "Ethnocentric" agents treat agents within their group more beneficially than those outside their group.  The model includes a mechanism for inheritance (genetic or cultural) of strategies.""" },
  { path: """models/Sample Models/Social Science/Hotelling's Law.nlogo""", info: """This model is a representation of Hotelling's law (1929), which examines the optimal placement of stores and pricing of their goods in order to maximize profit. In Hotelling's original paper, the stores were confined to a single dimension.  This model replicates and extends Hotelling's law, by allowing the stores to move freely on a plane.""" },
  { path: """models/Sample Models/Social Science/Language Change.nlogo""", info: """This model explores how the properties of language users and the structure of their social networks can affect the course of language change.""" },
  { path: """models/Sample Models/Social Science/Minority Game.nlogo""", info: """This is a simplified model of an economic market.  In each time step, agents choose one of two sides, 0 or 1, and those on the minority side win a point.  This problem is inspired by the "El Farol" bar problem.  Each agent uses a finite set of strategies to make their decision based upon past record; however, the record consists only of which side, 0 or 1, was in the minority, not the actual population count of how many chose each side.""" },
  { path: """models/Sample Models/Social Science/Oil Cartel HubNet.nlogo""", info: """This is a collaborative exploration of the economics of a market with imperfect competition. As members of a cartel, participants experience how jointly determined price and quantity decisions can be advantageous to suppliers, harmful to consumers, but also why a cartel is so difficult to sustain. In this version of Oil Cartel, cartel members face differing profit expectations, and set production and pricing strategies in an attempt to meet those expectations.  They respond to each other's behavior by altering their strategies.""" },
  { path: """models/Sample Models/Social Science/Party.nlogo""", info: """This is a model of a cocktail party.  The men and women at the party form groups.  A party-goer becomes uncomfortable and switches groups if their current group has too many members of the opposite sex.  What types of group result?""" },
  { path: """models/Sample Models/Social Science/Paths.nlogo""", info: """This is a model about how paths emerge along commonly traveled routes. People tend to take routes that other travelers before them have taken, making them more popular and causing other travelers to follow those same routes. This can be used to determine an ideal set of routes between a set of points of interest without needing a central planner. Paths emerge from routes that travelers share.""" },
  { path: """models/Sample Models/Social Science/Rebellion.nlogo""", info: """This project models the rebellion of a subjugated population against a central authority. It is is an adaptation of Joshua Epstein's model of civil violence (2002).""" },
  { path: """models/Sample Models/Social Science/Rumor Mill.nlogo""", info: """This program models the spread of a rumor.  The rumor spreads when a person who knows the rumor tells one of their neighbors.  In other words, spatial proximity is a determining factor as to how soon (and perhaps how often) a given individual will hear the rumor.""" },
  { path: """models/Sample Models/Social Science/Scatter.nlogo""", info: """This model simulates students' ideas about scattering, which takes place just before exercising in gym. The students in a class start out all bunched up, and the teacher asks them to spread out or scatter.  This simulation shows the spread of the group when the individual students follow simple rules to decide whether to move and where.  The scatterers move according to rules that were gleaned from several interviews with sixth-grade students.""" },
  { path: """models/Sample Models/Social Science/Segregation.nlogo""", info: """This project models the behavior of two types of agents in a neighborhood. The red agents and green agents get along with one another. But each agent wants to make sure that it lives near some of "its own." That is, each red agent wants to live near at least some red agents, and each green agent wants to live near at least some green agents. The simulation shows how these individual preferences ripple through the neighborhood, leading to large-scale patterns.""" },
  { path: """models/Sample Models/Social Science/Sugarscape/Sugarscape 1 Immediate Growback.nlogo""", info: """This first model in the NetLogo Sugarscape suite implements Epstein & Axtell's Sugarscape Immediate Growback model, as described in chapter 2 of their book Growing Artificial Societies: Social Science from the Bottom Up. It simulates a population with limited, spatially-distributed resources available.""" },
  { path: """models/Sample Models/Social Science/Sugarscape/Sugarscape 2 Constant Growback.nlogo""", info: """This second model in the NetLogo Sugarscape suite implements Epstein & Axtell's Sugarscape Constant Growback model, as described in chapter 2 of their book Growing Artificial Societies: Social Science from the Bottom Up. It simulates a population with limited, spatially-distributed resources available. It differs from Sugarscape 1 Immediate Growback in that the growback of sugar is gradual rather than instantaneous.""" },
  { path: """models/Sample Models/Social Science/Sugarscape/Sugarscape 3 Wealth Distribution.nlogo""", info: """This third model in the NetLogo Sugarscape suite implements Epstein & Axtell's Sugarscape Wealth Distribution model, as described in chapter 2 of their book Growing Artificial Societies: Social Science from the Bottom Up. It provides a ground-up simulation of inequality in wealth. Only a minority of the population have above average wealth, while most agents have wealth near the same level as the initial endowment.""" },
  { path: """models/Sample Models/Social Science/Traffic 2 Lanes.nlogo""", info: """This model is a more sophisticated two-lane version of the "Traffic Basic" model.  Much like the simpler model, this model demonstrates how traffic jams can form. In the two-lane version, drivers have a new option; they can react by changing lanes, although this often does little to solve their problem.""" },
  { path: """models/Sample Models/Social Science/Traffic Basic.nlogo""", info: """This model models the movement of cars on a highway. Each car follows a simple set of rules: it slows down (decelerates) if it sees a car close ahead, and speeds up (accelerates) if it doesn't see a car ahead. The model demonstrates how traffic jams can form even without any accidents, broken bridges, or overturned trucks.  No "centralized cause" is needed for a traffic jam to form.""" },
  { path: """models/Sample Models/Social Science/Traffic Grid.nlogo""", info: """This is a model of traffic moving in a city grid. It allows you to control traffic lights and global variables, such as the speed limit and the number of cars, and explore traffic dynamics.""" },
  { path: """models/Sample Models/Social Science/Unverified/Artificial Anasazi.nlogo""", info: """This model simulates the population dynamics in the Long house Valley in Arizona between 800 and 1400. It is based on archaeological records of occupation in Long House Valley and shows that environmental variability alone can not explain the population collapse around 1350. The model is a replication of the work of Dean et al. (see references below).""" },
  { path: """models/Sample Models/Social Science/Unverified/Bank Reserves.nlogo""", info: """This program models the creation of money in an economy through a private banking system. As most of the money in the economy is kept in banks but only little of it needs to be used (i.e. in cash form) at any one time, the banks need only keep a small portion of their savings on-hand for those transactions. This portion of the total savings is known as the banks' reserves.""" },
  { path: """models/Sample Models/Social Science/Unverified/Cash Flow.nlogo""", info: """This model is a simple extension of the model "Bank Reserves". The purpose of the model is to help the user examine whether there is a relationship between the reserve ratio that banks must keep and the degree of equality in the distribution of the money that exist in the system.""" },
  { path: """models/Sample Models/Social Science/Unverified/Prisoner's Dilemma/PD Basic Evolutionary.nlogo""", info: """One of the most prominently studied phenomena in Game Theory is the "Prisoner's Dilemma."  The Prisoner's Dilemma, which was formulated by Melvin Drescher and Merrill Flood and named by Albert W. Tucker, is an example of a class of games called non-zero-sum games.""" },
  { path: """models/Sample Models/Social Science/Unverified/Prisoner's Dilemma/PD Basic.nlogo""", info: """You and your partner have been arrested for robbing a bank and find yourselves in the classic prisoner's dilemma.  The police place each of you into separate rooms and come to you with the following proposal...""" },
  { path: """models/Sample Models/Social Science/Unverified/Prisoner's Dilemma/PD N-Person Iterated.nlogo""", info: """This model is a multiplayer version of the iterated prisoner's dilemma. It is intended to explore the strategic implications that emerge when the world consists entirely of prisoner's dilemma like interactions. If you are unfamiliar with the basic concepts of the prisoner's dilemma or the iterated prisoner's dilemma, please refer to the PD BASIC and PD TWO PERSON ITERATED models found in the PRISONER'S DILEMMA suite.""" },
  { path: """models/Sample Models/Social Science/Unverified/Prisoner's Dilemma/PD Two Person Iterated.nlogo""", info: """This model is an iterated version of the prisoner's dilemma.  If you are unfamiliar with the basic concepts of the prisoner's dilemma, please refer to the PD Basic model found in the Prisoner's Dilemma suite.""" },
  { path: """models/Sample Models/Social Science/Unverified/Traffic Intersection.nlogo""", info: """In this model the turtles are cars traveling through an intersection.  The user has the ability to control the frequency of cars coming from each direction, the speed of the cars, and the timing of the light at the traffic intersection.  Once the frequency and speed of cars is selected, the user should run the simulation and adjust the timing of the traffic light so as to minimize the amount of waiting time of cars traveling through the intersection.""" },
  { path: """models/Sample Models/Social Science/Voting.nlogo""", info: """This model is a simple cellular automaton that simulates voting distribution by having each patch take a "vote" of its eight surrounding neighbors, then perhaps change its own vote according to the outcome.""" },
  { path: """models/Sample Models/Social Science/Wealth Distribution.nlogo""", info: """This model simulates the distribution of wealth.  "The rich get richer and the poor get poorer" is a familiar saying that expresses inequity in the distribution of wealth.  In this simulation, we see Pareto's law, in which there are a large number of "poor" or red people, fewer "middle class" or green people, and many fewer "rich" or blue people.""" },
  { path: """models/Sample Models/System Dynamics/Exponential Growth.nlogo""", info: """This is a model of exponential growth using the System Dynamics Modeler.""" },
  { path: """models/Sample Models/System Dynamics/Logistic Growth.nlogo""", info: """This is a model of a logistic growth curve using the System Dynamics Modeler.""" },
  { path: """models/Sample Models/System Dynamics/Unverified/Tabonuco Yagrumo Hybrid.nlogo""", info: """This is a model of a simple ecosystem of two species of trees that compete for space in a forest canopy.  Tabonuco Yagrumo Hybrid is different from Tabonuco Yagrumo in that the competition for space is explicitly modeled using turtles and patches, as opposed to being modeled as a relationship between stocks in the System Dynamics Modeler.  It is intended to be a simple example of how the two approaches can be combined into a hybrid model, and its behavior is similar to the non-hybrid version.""" },
  { path: """models/Sample Models/System Dynamics/Unverified/Tabonuco Yagrumo.nlogo""", info: """This is a system dynamics model of a simple ecosystem.  Two species of trees -- tabonuco and yagrumo -- compete for space in a forest canopy.  This model illustrates the role of hurricane destruction in this ecosystem, as well as the resultant nitrogen and carbon produced by the ecosystem.""" },
  { path: """models/Sample Models/System Dynamics/Wolf Sheep Predation (Docked Hybrid).nlogo""", info: """This model explores the relationship between two different models of predator-prey ecosystems: an agent-based model and a aggregate model.  Each of the models can be run separately, or docked side-by-side for comparison.""" },
  { path: """models/Sample Models/System Dynamics/Wolf Sheep Predation (System Dynamics).nlogo""", info: """This is a model of a simple predator-prey ecosystem. It uses the System Dynamics Modeler to implement the Lotka-Volterra equations.""" },
]

 <h3> <a>plotxy<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example">plotxy <i>number1 number2</i></span> </h4> 
 <p> Moves the current plot pen to the point with coordinates (<i>number1</i>, <i>number2</i>). If the pen is down, a line, bar, or point will be drawn (depending on the pen's mode). </p>

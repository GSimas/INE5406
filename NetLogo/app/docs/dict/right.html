 <h3> <a>right<span class="since">4.1</span></a> </h3> 
 <h4> <span class="prim_example">right <i>number</i></span> <img alt="Turtle Command" src="../images/turtle.gif"> </h4> 
 <p> The turtle turns right by <i>number</i> degrees, relative to its current orientation. While right in a 2D world only modifies the turtle's heading, right in a 3D world may also modify the turtle's pitch and roll. </p>
 <p> See also <a href="../dictionary.html#right">right</a> and <a href="../3d.html#left">left</a> </p>

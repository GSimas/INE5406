  <div class="dict_entry" id="set-plot-pen-interval"> 
 <h3> <a>set-plot-pen-interval<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example">set-plot-pen-interval <i>number</i></span> </h4> 
 <p> Tells the current plot pen to move a distance of <i>number</i> in the x direction during each use of the plot command. (The plot pen interval also affects the behavior of the histogram command.) </p>

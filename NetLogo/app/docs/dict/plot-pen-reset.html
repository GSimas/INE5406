 <h4> <span class="prim_example">plot-pen-reset</span> </h4> 
 <p> Clears everything the current plot pen has drawn, moves it to (0,0), and puts it down. If the pen is a permanent pen, the color, mode, and interval are reset to the default values from the plot Edit dialog. </p>

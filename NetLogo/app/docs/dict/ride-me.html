 <h3> <a>ride-me<span class="since">3.0</span></a> </h3> 
 <h4> <span class="prim_example">ride-me</span> <img alt="Turtle Command" src="../images/turtle.gif"> </h4> 
 <p> Asks the observer to ride this turtle. </p>
 <p> The observer may only watch or follow a single subject. Calling <code>ride-me</code> will remove the highlight created by prior calls to <code>watch</code> and <code>watch-me</code>, highlighting this turtle instead. </p>
 <p> See also <a href="../dictionary.html#ride">ride</a>. </p>

  <div class="dict_entry" id="reverse"> 
 <h3> <a>reverse<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example">reverse <i>list</i></span> <span class="prim_example">reverse <i>string</i></span> </h4> 
 <p> Reports a reversed copy of the given list or string. </p>
 <pre>
show mylist
;; mylist is [2 7 4 "Bob"]
set mylist reverse mylist
;; mylist now is ["Bob" 4 7 2]
show reverse "live"
=&gt; "evil"
</pre>

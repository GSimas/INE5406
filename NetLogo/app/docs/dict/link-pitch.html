 <h3> <a>link-pitch<span class="since">4.1.2</span></a> </h3> 
 <h4> <span class="prim_example">link-pitch</span> <img alt="Link Command" src="../images/link.gif"> </h4> 
 <p> Reports the pitch from end1 to end2 of this link. </p>
 <pre>
ask link 0 1 [ print link-pitch ]
;; prints [[towards-pitch other-end] of end1] of link 0 1
</pre>

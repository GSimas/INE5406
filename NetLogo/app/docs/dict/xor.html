 <h3> <a>xor<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example"><i>boolean1</i> xor <i>boolean2</i></span> </h4> 
 <p> Reports true if either <i>boolean1</i> or <i>boolean2</i> is true, but not when both are true. </p>
 <pre>
if (pxcor &gt; 0) xor (pycor &gt; 0)
  [ set pcolor blue ]
;; upper-left and lower-right quadrants turn blue
</pre>

  <div class="dict_entry" id="set-histogram-num-bars"> 
 <h3> <a>set-histogram-num-bars<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example">set-histogram-num-bars <i>number</i></span> </h4> 
 <p> Set the current plot pen's plot interval so that, given the current x range for the plot, there would be <i>number</i> number of bars drawn if the histogram command is called. </p>
 <p> See also <a href="../dictionary.html#histogram">histogram</a>. </p>

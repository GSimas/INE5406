  <div class="dict_entry" id="user-file"> 
 <h3> <a>user-file<span class="since">3.1</span></a> </h3> 
 <h4> <span class="prim_example">user-file</span> </h4> 
 <p> Opens a dialog that allows the user to choose an existing file on the system. </p>
 <p> It reports a string with the absolute file path or false if the user cancels. </p>
 <pre>
file-open user-file
;; Assumes the user will choose a file
</pre>

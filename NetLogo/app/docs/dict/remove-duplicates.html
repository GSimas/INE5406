  <div class="dict_entry" id="remove-duplicates"> 
 <h3> <a>remove-duplicates<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example">remove-duplicates <i>list</i></span> </h4> 
 <p> Reports a copy of <i>list</i> with all duplicate items removed. The first of each item remains in place. </p>
 <pre>
set mylist [2 7 4 7 "Bob" 7]
set mylist remove-duplicates mylist
;; mylist is now [2 7 4 "Bob"]
</pre>

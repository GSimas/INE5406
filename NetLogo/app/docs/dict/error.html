 <h3> <a>error<span class="since">5.0</span></a> </h3> 
 <h4> <span class="prim_example">error <i>value</i></span> </h4> 
 <p> Causes a runtime error to occur. </p>
 <p> The given value is converted to a string (if it isn't one already) and used as the error message. </p>
 <p> See also <a href="../dictionary.html#error-message">error-message</a>, <a href="../dictionary.html#carefully">carefully</a>. </p>

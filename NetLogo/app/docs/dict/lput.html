  <div class="dict_entry" id="lput"> 
 <h3> <a>lput<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example">lput <i>value list</i></span> </h4> 
 <p> Adds <i>value</i> to the end of a list and reports the new list. </p>
 <pre>
;; suppose mylist is [2 7 10 "Bob"]
set mylist lput 42 mylist
;; mylist now is [2 7 10 "Bob" 42]
</pre>

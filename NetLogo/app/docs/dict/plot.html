 <h3> <a>plot<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example">plot <i>number</i></span> </h4> 
 <p> Increments the x-value of the plot pen by plot-pen-interval, then plots a point at the updated x-value and a y-value of <i>number</i>. (The first time the command is used on a plot, the point plotted has an x-value of 0.) </p>

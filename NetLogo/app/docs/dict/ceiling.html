 <h3> <a>ceiling<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example">ceiling <i>number</i></span> </h4> 
 <p> Reports the smallest integer greater than or equal to <i>number</i>. </p>
 <pre>
show ceiling 4.5
=&gt; 5
show ceiling -4.5
=&gt; -4
</pre> 
 <p> See also <a href="../dictionary.html#floor">floor</a>, <a href="../dictionary.html#round">round</a>, <a href="../dictionary.html#precision">precision</a>. </p>

 <h3> <a>acos<span class="since">1.3</span></a> </h3> 
 <h4> <span class="prim_example">acos <i>number</i></span> </h4> 
 <p> Reports the arc cosine (inverse cosine) of the given number. The input must be in the range -1 to 1. The result is in degrees, and lies in the range 0 to 180. </p>

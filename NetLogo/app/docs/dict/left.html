 <h3> <a>left<span class="since">4.1</span></a> </h3> 
 <h4> <span class="prim_example">left <i>number</i></span> <img alt="Turtle Command" src="../images/turtle.gif"> </h4> 
 <p> The turtle turns left by <i>number</i> degrees, relative to its current orientation. While left in a 2D world only modifies the turtle's heading, left in a 3D world may also modify the turtle's pitch and roll. </p>
 <p> See also <a href="../dictionary.html#left">left</a>, <a href="../3d.html#tilt-cmds">tilt-up</a>, <a href="../3d.html#tilt-cmds">tilt-down</a> </p>

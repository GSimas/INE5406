 <h3> <a>print<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example">print <i>value</i></span> </h4> 
 <p> Prints <i>value</i> in the Command Center, followed by a carriage return. </p>
 <p> This agent is <i>not</i> printed before the value, unlike <a href="../dictionary.html#show">show</a>. </p>
 <p> See also <a href="../dictionary.html#show">show</a>, <a href="../dictionary.html#type">type</a>, and <a href="../dictionary.html#write">write</a>. </p>
 <p> See also <a href="../dictionary.html#output-cmds">output-print</a>. </p>

 <h3> <a>both-ends<span class="since">4.0</span></a> </h3> 
 <h4> <span class="prim_example">both-ends</span> <img alt="Link Command" src="../images/link.gif"> </h4> 
 <p> Reports the agentset of the 2 nodes connected by this link. </p>
 <pre>
crt 2
ask turtle 0 [ create-link-with turtle 1 ]
ask link 0 1 [
  ask both-ends [ set color red ] ;; turtles 0 and 1 both turn red
]
</pre>

  <div class="dict_entry" id="shade-of"> 
 <h3> <a>shade-of?<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example">shade-of? <i>color1</i> <i>color2</i></span> </h4> 
 <p> Reports true if both colors are shades of one another, false otherwise. </p>
 <pre>
show shade-of? blue red
=&gt; false
show shade-of? blue (blue + 1)
=&gt; true
show shade-of? gray white
=&gt; true
</pre>

  <div class="dict_entry" id="world-depth"> 
 <h3> <a>world-depth<span class="since">4.1</span></a> </h3> 
 <h4> <span class="prim_example">world-depth</span> </h4> 
 <p> Reports the total depth of the NetLogo world. </p>
 <p> The depth of the world is the same as max-pzcor - min-pzcor + 1. </p>
 <p> See also <a href="../3d.html#min-max-pzcor">max-pzcor</a>, <a href="../3d.html#min-max-pzcor">min-pzcor</a>, <a href="../dictionary.html#world-dim">world-width</a>, and <a href="../dictionary.html#world-dim">world-height</a> </p>

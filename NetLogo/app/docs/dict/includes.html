  <div class="dict_entry" id="includes"> 
 <h3> <a>__includes<span class="since">4.0</span></a> </h3> 
 <h4> <span class="prim_example">__includes [ <i>filename</i> ... ]</span> </h4> 
 <p> Causes external NetLogo source files (with the <code>.nls</code> suffix) to be included in this model. Included files may contain breed, variable, and procedure definitions. <code>__includes</code> can only be used once per file. </p>

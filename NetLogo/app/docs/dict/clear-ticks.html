  <div class="dict_entry" id="clear-ticks"> 
 <h3> <a>clear-ticks<span class="since">5.0</span></a> </h3> 
 <h4> <span class="prim_example">clear-ticks</span> <img alt="Observer Command" src="../images/observer.gif"> </h4> 
 <p> Clears the tick counter. </p>
 <p> Does not set the counter to zero. After this command runs, the tick counter has no value. Attempting to access or update it is an error until <a href="../dictionary.html#reset-ticks">reset-ticks</a> is called. </p>
 <p> See also <a href="../dictionary.html#reset-ticks">reset-ticks</a>. </p>

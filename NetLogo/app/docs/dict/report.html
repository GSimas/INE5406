 <h3> <a>report<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example">report <i>value</i></span> </h4> 
 <p> Immediately exits from the current to-report procedure and reports <i>value</i> as the result of that procedure. report and to-report are always used in conjunction with each other. See <a href="../dictionary.html#to-report">to-report</a> for a discussion of how to use them. </p>

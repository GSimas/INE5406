 <h3> <a>clear-turtles<span class="since">1.0</span></a> <a>ct<span class="since">1.0</span></a> </h3> 
 <h4> <span class="prim_example">clear-turtles</span> <img alt="Observer Command" src="../images/observer.gif"> </h4> 
 <p> Kills all turtles. </p>
 <p> Also resets the who numbering, so the next turtle created will be turtle 0. </p>
 <p> See also <a href="../dictionary.html#die">die</a>. </p>

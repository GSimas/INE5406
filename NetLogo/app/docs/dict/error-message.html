 <h3> <a>error-message<span class="since">2.1</span></a> </h3> 
 <h4> <span class="prim_example">error-message</span> </h4> 
 <p> Reports a string describing the error that was suppressed by carefully. </p>
 <p> This reporter can only be used in the second block of a carefully command. </p>
 <p> See also <a href="../dictionary.html#error">error</a>, <a href="../dictionary.html#carefully">carefully</a>. </p>

  <div class="dict_entry" id="set-patch-size"> 
 <h3> <a>set-patch-size<span class="since">4.1</span></a> </h3> 
 <h4> <span class="prim_example">set-patch-size <i>size</i></span> <img alt="Observer Command" src="../images/observer.gif"> </h4> 
 <p> Sets the size of the patches of the view in pixels. The size is typically an integer, but may also be a floating point number. </p>
 <p> See also <a href="../dictionary.html#patch-size">patch-size</a>, <a href="../dictionary.html#resize-world">resize-world</a>. </p>
